b_unified_name = Steven Black Unified
b_unified_comment = Et godt valg som bestreber å holde balansen mellom blokkeringers effektivitet, batteripåvirkning og falske positiver. Prøv denne listen hvis andre blokkerer for mye.
b_mvps_name = MVPS
b_mvps_comment = En mildere, mindre ressurskrevende konfigurasjon som utelater flere annonser enn standard, men kan bedre batteritid og ytelse på enheten. Dette er et godt valg hvis du opplever problemer med enheten eller programmer.
b_adaway_name = AdAway
b_adaway_comment = Blokkerer mobile annonse-leverandører og noen analyse-leverandører.
b_danpollock_name = Dan Pollock’s hosts file
b_danpollock_comment = En rimelig balansert annonse-sperrende vertsfil.
b_pgl_name = Peter Lowe's hosts file
b_pgl_comment = En kompakt annonse-servere vertsfil.
b_mining_name = Coin Blocker List
b_mining_comment = En enkel liste som forhindrer uønsket utvinning av cryptovaluta, som Bitcoin.
b_social_name = Social hosts file
b_social_comment = Blokkerer sosiale nettsteder. Nyttig for å blokkere Facebook annonser, men kan blokkere for mye.
b_unified_porn_name = Steven Black Unified Porn
b_unified_porn_comment = En utvidelsesliste for blokkering av nettsteder med voksent innhold.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Den mest kompakte versjonen av listen Energized. Bra for enheter med svært lite RAM.
b_energized_blu_name = Energized Blu (anbefalt)
b_energized_blu_comment = En lettvekts liste som er optimalisert for mobile enheter, blokkerer de fleste annonsene man kan møte på i nettverket eller i kjørende apper.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Standardversjon av den populære Energized-listen. Denne listen består av annonse domener, sporingsskript, skadelig programvare og andre fra anerkjente kilder som alltid slås sammen og blir forent i én liste. Hensikten med denne listen er å gi den beste beskyttelsen og dekke mesteparten av reklame, skadelig programvare, spam og sporing i både web og applikasjoner.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Denne listen er en utvidelse for å blokkere regionale annonser og trackere.
b_goodbyeads_name = Goodbye Ads by Jerryn70
b_goodbyeads_comment = Blokkerer mobilannonser og sporinger. Spesielt designet for å blokkere annonser i spill og apper. I motsetning til andre «hosts»-filer, blokkerer det også annonser levert av Facebook. Dette vil også øke batteriets levetid og ytelse. Merk\: Hvis du er Facebook-bruker, hvitelist den for å få den til å fungere skikkelig.
b_xiaomi_name = Xiaomi-blokkering av Jerryn70
b_xiaomi_comment = Liste spesielt for Xiaomi-telefoner, for å holde enheten din ren og ryddig.
b_unified_fngp_name = StevenBlack Fake Nyheter, Spilling, Porn
b_unified_fngp_comment = En utvidelsesliste for å blokkere sider med falske nyheter, spilling og voksent innhold.
b_samsung_name = Samsung-blokkeren av Jerryn70
b_samsung_comment = Utvidelsesliste spesielt for Samsung telefoner, for å unngå deling av dine data.
b_youtube_name = YouTube Reklameblokkerer av Jerryn70
b_youtube_comment = Listen som har som mål å blokkere YouTube-annonser. Merk at vi ikke kan sikre eller love at alle vil bli filtrert.
b_phishingarmy_name = Fishing Army loclist
b_phishingarmy_comment = Får du også mange e-poster om at du må oppdatere bankkontoen din eller passord? Phishing Army fights against these fraudulent domains som prøver å skaffe sensitiv informasjon som kredittkortdetaljer, brukernavn, passord, osv av villedende bruker.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar er en beste klasse-data om trackere som blir automatisk generert og vedlikeholdt gjennom kontinuerlig robotsøking og analyse. Se forfatterens informasjon for detaljer.
b_goodbyeads_spotify_name = Spotify blocker av Jerryn70
b_goodbyeads_spotify_comment = Denne listen er en utvidelse for å blokkere Spotify-relaterte trackere.
b_blacklist_name = Blacklist
b_blacklist_comment = Dette er en kuratert og godt vedlikeholdt blokkliste for å blokkere annonser, sporing og mer\! Oppdatert regelmessig.
b_blacklist_facebook_name = Blacklist\: Facebook
b_blacklist_facebook_comment = Kuratert blokkliste for å blokkere Facebook-relaterte domener. Se forfatterinformasjonen for detaljer.
b_exodusprivacy_name = Exodus Personvern
b_exodusprivacy_comment = Denne blokkeringslisten er basert på The Exodus Privacy project som analyserer Android applikasjoner og søker etter innebygde trackere. En tracker er en programvare som skal samle inn data om deg, eller hva du gjør. Dette er en veldig liten liste, så du bør også aktivere en av de mer populære listene (som Energized).
b_oisd_name = OISD
b_oisd_comment = Blokkerer annonser, phishing, malware, spyware, ransomware, scam, telemrist, analyse, sporing (hvis det ikke er nødvendig for riktig funksjonalitet). Bør ikke forstyrre normale programmer og tjenester.
b_developerdan_ads_name = Utvikler Dans Verter
b_developerdan_ads_comment = Dette er et godt valg som primærblokklisten. Den er godt balansert, middels størrelse og oppdatert.
b_developerdan_facebook_name = Utvikler Dansk Vert\: Facebook
b_developerdan_facebook_comment = Kuratert blokkliste for å blokkere Facebook-relaterte domener. Se forfatterinformasjonen for detaljer.
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = En samling av blokkeringslister for ulike brukssaker.
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = En samling av blokkeringslister for ulike brukssaker.
b_blocklist_tracking_name = Prosjektet for blokkliste-listen (sporing)
b_blocklist_tracking_comment = En samling av blokkeringslister for ulike brukssaker.
b_spam404_name = Spam404
b_spam404_comment = Spam404 er en tjeneste som hjelper nettselskaper med overvåking av innhold, penetrasjonstesting og varebeskyttelse. Denne listen er basert på rapporter mottatt fra selskaper.
b_hblock_name = hBlock
b_hblock_comment = hBlock er en liste med domener som tjener annonser, sporingsskript og skadevare. Det forhindrer enheten din fra å koble til dem.
b_cpbl_name = Kombinerte personvern-blokkeringslister
b_cpbl_comment = Disse listene blokkerer skadelige og ufarlige innhold, som reklame, sporing, teleskog, svindel og skadelig programvare. Disse listene blokkerer ikke porøse, sosiale medier, eller såkalte falske nyhetsdomener.
b_urlhaus_name = Urskive
b_urlhaus_comment = En blokkliste over ondsinnede nettsteder som brukes til skadelig programvaredistribusjon, basert på urlhaus.abuse.ch.
b_1hosts_name = 1Verter
b_1hosts_comment = En blokkliste for reklamer og sporing, oppdatert regelmessig
b_d3host_name = d3Vert
b_d3host_comment = En blokkliste fra maker av adblocker-testen

