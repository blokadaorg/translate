b_unified_name = StevenBlack Unified
b_unified_comment = Et godt valg, der stræber efter at holde balancen mellem blokering effektivitet, batteripåvirkning og falske positive. Prøv denne liste, hvis andre blokerer for meget.
b_mvps_name = MVPS
b_mvps_comment = En mild, mindre ressourcekrævende konfiguration som vil udelade flere annoncer end standarden, men kan forbedre batteriets levetid og enhed ydeevne. Dette er et godt valg, hvis du oplever problemer med din enhed eller apps.
b_adaway_name = AdAway
b_adaway_comment = Blokerer mobile annonceudbydere og nogle analytics-udbydere.
b_danpollock_name = Dan Pollock's hosts fil
b_danpollock_comment = En rimeligt afbalanceret annonce blokering værter fil.
b_pgl_name = Peter Lowe's hosts fil
b_pgl_comment = En kompakt annonceservere er vært for fil.
b_mining_name = Mønt Blocker Liste
b_mining_comment = En simpel liste, der forhindrer uønsket minedrift af cryptocurrencies, ligesom Bitcoin.
b_social_name = Social hosts fil
b_social_comment = Blokerer sociale websteder. Nyttigt til blokering af Facebook-annoncer, men kan blokere for meget.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = En udvidelsesliste til blokering af websteder med voksent indhold.
b_energized_spark_name = Energiiseret Spark
b_energized_spark_comment = Den mest kompakte version af den energiske liste. God til enheder med meget lidt RAM.
b_energized_blu_name = Energiiseret Blu (anbefalet)
b_energized_blu_comment = En letvægts liste optimeret til mobile enheder, der blokerer de fleste af de annoncer, man kan stå over for netto eller kørende apps.
b_energized_basic_name = Energiiseret Grundlæggende
b_energized_basic_comment = Standard version af den populære Energized liste. Denne liste består af annoncedomæner, tracking scripts, malware og andre fra velrenommerede kilder altid fusioneret og samlet i én liste. Formålet med denne liste er at give den bedste beskyttelse og dække de fleste af reklamer, malware, spam og sporing i både web og apps.
b_energized_regional_name = Energiiseret Regionalt
b_energized_regional_comment = Denne liste er en udvidelse til at blokere regionale reklamer og trackers.
b_goodbyeads_name = Farvel Annoncer fra Jerryn70
b_goodbyeads_comment = Blokerer mobile annoncer og sporere. Især designet til at blokere annoncer i spil og apps. I modsætning til andre værtsfiler blokerer den også annoncer fra Facebook. Dette vil også øge batteriets levetid og ydeevne. Bemærk\: hvis du er en Facebook-bruger, whiteliste det til at fungere korrekt.
b_xiaomi_name = Xiaomi blokker af Jerryn70
b_xiaomi_comment = Liste specielt til Xiaomi telefoner, for at holde enheden ren og ryddelig.
b_unified_fngp_name = StevenBlack Fake News, Gambling, Porn
b_unified_fngp_comment = En udvidelse liste til at blokere websteder med falske nyheder, gambling og voksen indhold.
b_samsung_name = Samsung blokker af Jerryn70
b_samsung_comment = Udvidelse liste specielt til Samsung telefoner, for at undgå at dele dine data.
b_youtube_name = YouTube Ad Blocker af Jerryn70
b_youtube_comment = Den liste, der har til formål at blokere YouTube-annoncer. Bemærk, at vi ikke kan sikre eller love, at alle af dem vil blive filtreret.
b_phishingarmy_name = Phishing Army Blokliste
b_phishingarmy_comment = Har du også fået en masse e-mails, der siger, at du har brug for at opdatere dine bankkontooplysninger eller din adgangskode? Phishing hær kæmper mod de bedrageriske domæner, der forsøger at få følsomme oplysninger som kreditkortoplysninger, brugernavn, adgangskode, osv ved at vildlede brugeren.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar er et bedst i klasse datasæt om trackere, der automatisk genereres og vedligeholdes gennem kontinuerlig kravning og analyse. Se forfatterens information for detaljer.
b_goodbyeads_spotify_name = Spotify blocker af Jerryn70
b_goodbyeads_spotify_comment = Denne liste er en udvidelse til at blokere Spotify-relaterede trackere.
b_blacklist_name = Sortliste
b_blacklist_comment = Dette er en kurateret og velholdt blokeringsliste til at blokere annoncer, sporing og meget mere\! Opdateret regelmæssigt.
b_blacklist_facebook_name = Blacklist\: Facebook
b_blacklist_facebook_comment = Kurateret blokliste til at blokere Facebook-relaterede domæner. Se forfatterinformation for detaljer.
b_exodusprivacy_name = Exodus Privatliv
b_exodusprivacy_comment = Denne blokliste er baseret på The Exodus Privacy projekt, som analyserer Android-applikationer og leder efter indlejrede trackers. En tracker er et stykke software beregnet til at indsamle data om dig, eller hvad du gør. Dette er en meget lille liste, så du bør også aktivere en af de mere populære lister (såsom Energized).
b_oisd_name = OISD
b_oisd_comment = Blokke annoncer, phishing, malware, spyware, ransomware, fidus, telemetri, analytics, tracking (hvor det ikke er nødvendigt for korrekt funktionalitet). Bør ikke forstyrre normale apps og tjenester.
b_developerdan_ads_name = Udvikler Dans Værter
b_developerdan_ads_comment = Dette er et godt valg som den primære blokliste. Det er velafbalanceret, medium størrelse og ofte opdateret.
b_developerdan_facebook_name = Udvikler Dan's Værter\: Facebook
b_developerdan_facebook_comment = Kurateret blokliste til at blokere Facebook-relaterede domæner. Se forfatterinformation for detaljer.
b_blocklist_ads_name = Projektet Blok Liste
b_blocklist_ads_comment = En samling af bloklister til forskellige brugstilfælde.
b_blocklist_facebook_name = Blok Liste-projektet (Facebook)
b_blocklist_facebook_comment = En samling af bloklister til forskellige brugstilfælde.
b_blocklist_tracking_name = Projektet Blok Liste (sporing)
b_blocklist_tracking_comment = En samling af bloklister til forskellige brugstilfælde.
b_spam404_name = Spam404
b_spam404_comment = Spam404 er en tjeneste, der hjælper online-virksomheder med indholdsovervågning, penetrationstest og brandbeskyttelse. Denne liste er baseret på rapporter fra virksomheder.
b_hblock_name = hBlock
b_hblock_comment = hBlock er en liste med domæner, der serverer annoncer, tracking scripts og malware. Det forhindrer din enhed i at oprette forbindelse til dem.
b_cpbl_name = Kombinerede Privatlivs Blok Lister
b_cpbl_comment = Disse lister blokere ondsindet og skadeligt vildledende indhold, ligesom reklame, sporing, telemetri, fidus og malware servere. Disse lister blokerer ikke porno, sociale medier eller såkaldte falske nyheder domæner.
b_urlhaus_name = Url
b_urlhaus_comment = En blokliste af ondsindede websteder, der bliver brugt til malware distribution, baseret på urlhaus.abuse.ch.
b_1hosts_name = 1Værter
b_1hosts_comment = En blokliste for annoncer og sporing, opdateret regelmæssigt
b_d3host_name = d3Host
b_d3host_comment = En blokliste fra skaberen af adblocker test

