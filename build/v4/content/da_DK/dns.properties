opendns_name = OpenDNS
opendns_comment = Udvider Domain Name System ved at tilføje funktioner såsom phishing beskyttelse og valgfri indhold filtrering.
google_name = Google Offentlige DNS
google_comment = En gratis, global DNS-afviklingstjeneste, som du kan bruge som alternativ til din nuværende DNS-udbyder.
quad9_name = Quad9
quad9_comment = Quad9 bruger trussel intelligens fra mere end et dusin af branchens førende cybersikkerhed selskaber til at give en real-time perspektiv på, hvilke hjemmesider er sikre, og hvilke websteder er kendt for at omfatte malware eller andre trusler. 
verisign_name = VeriSign Offentlige DNS
verisign_comment = Verisign Public DNS er en gratis DNS-tjeneste, der tilbyder forbedret DNS-stabilitet og sikkerhed over andre alternativer. Og i modsætning til mange af de andre DNS-tjenester derude respekterer Verisign dit privatliv.
dnswatch_name = DNS.WATCH
dnswatch_comment = Ingen Censur. Ingen Bullshit. Bare DNS.
adguard_name = AdGuard DNS
adguard_comment = AdGuard DNS er en alternativ løsning til annonceblokering, beskyttelse af privatlivets fred og forældrekontrol.
adguard_family_name = AdGuard DNS (Familieværelse)
adguard_family_comment = Brug AdGuard DNS' Familiebeskyttelsestilstand til at blokere adgangen til alle hjemmesider med voksent indhold og håndhæve sikker søgning i browseren ud over de regelmæssige frynsegoder af annonce blokering og browsing sikkerhed.
cloudflare_name = Cloudflare 1.1.1.1
cloudflare_comment = De nye, hurtige DNS-servere fra Cloudflare med privatlivsgaranti.
cloudflare_malware_name = Cloudflare Malware
cloudflare_malware_comment = Brug Cloudflare Malware at blokere skadeligt indhold og mindske risikoen for online-angreb.
cloudflare_family_name = Cloudflare Familie
cloudflare_family_comment = Beskyttelsen af familien beskytter dig mod malwares og voksent materiale, så børn ikke kan se uønsket indhold.
keweon_name = Keweon
keweon_comment = Keweon Adblock og Online Security er et netværk af DNS-servere over hele verden, der giver avancerede funktioner, ligesom adblocking og beskyttelse af privatlivets fred og samtidig beskytte mod spyware, malware, phishing, falsk software og meget mere.
alternate_name = Alternativ DNS
alternate_comment = Alternativ DNS er en overkommelig, global Domain Name System opløsning service, der blokerer uønskede annoncer.
fdn_name = Fransk Datanetværk
fdn_comment = Det franske datanetværk er en hurtig, pålidelig DNS-tjeneste, der anbefales til franske brugere.
opennicusa_name = OpenNIC - USA
opennicusa_comment = OpenNIC-projektet er en global tjeneste, der sikrer neutralitet og pålidelighed. Denne indstilling er optimal for brugere i USA.
openniceu_name = OpenNIC - Europa
openniceu_comment = OpenNIC-projektet er en global tjeneste, der sikrer neutralitet og pålidelighed. Denne mulighed er optimal for brugere i EU.
opennicasia_name = OpenNIC - Asien
opennicasia_comment = OpenNIC-projektet er en global tjeneste, der sikrer neutralitet og pålidelighed. Denne indstilling er optimal for brugere i det asiatiske område.
uncensored_name = Ucensureret DNS
uncensored_comment = Ucensureret, ligesom navnet antyder, har til formål at give ucensureret, ufiltreret internet.
tenta_name = Tenta DNS
tenta_comment = Tenta DNS er din open source, privatlivets fred DNS løsning. Med deres service, kan du sikre, at din browsing vil forblive privat.
freenom_name = Freenom Verden
freenom_comment = En hurtig og anonym offentlig DNS-resolver med servere over hele kloden. Deres tjeneste ikke gemme din IP mens det giver dig det resultat, du forventer, intet yderligere.
digitalcourage_name = Digitalcourage
digitalcourage_comment = Organisationen er velkendt om deres arbejde med fokus på privatliv og sikkerhed. Digitalmodige kampagner for borgerlige rettigheder og menneskerettigheder, forbrugerbeskyttelse, informationsfrihed og beslægtede spørgsmål. 
quad101_name = Quad101
quad101_comment = Quad101 er Taiwan Network Information Centers eksperimentelle offentlige DNS-projekt, der kører en af verdens hurtigste DNS-infrastruktur.
opendnsfamily_name = OpenDNS Familie
opendnsfamily_comment = En tjeneste, der har til formål at beskytte børn ved at blokere voksent indhold og vold, er med til at sikre familiens sikre internetadgang.
