b_unified_name = StevenBlack 통합 목록
b_unified_comment = 차단 효과, 배터리 영향 및 가양 성 사이의 균형을 유지하기 위해 노력하는 훌륭한 선택입니다. 다른 것들이 너무 많이 차단하는 경우이 목록을보십시오.
b_mvps_name = MVPS
b_mvps_comment = 기본 설정보다 더 많은 광고를 생략하지만 배터리 수명 및 기기 성능을 향상시킬 수있는 융통성 있고 자원 집약적 인 구성입니다. 기기 나 앱에 문제가있는 경우 가장 좋은 방법입니다.
b_adaway_name = AdAway
b_adaway_comment = 모바일 광고 제공 업체 및 일부 애널리틱스 제공 업체를 차단합니다.
b_danpollock_name = Dan Pollock 의 호스트 파일
b_danpollock_comment = 합리적으로 균형 잡힌 광고 차단 호스트 파일입니다.
b_pgl_name = Peter Lowe 의 호스트 파일
b_pgl_comment = 소형 광고 서버 호스트 파일.
b_mining_name = Coin 차단 목록
b_mining_comment = Bitcoin과 같은 cryptocurrencies의 원치 않는 마이닝을 방지하는 간단한 목록.
b_social_name = Social 호스트 파일
b_social_comment = 소셜 사이트를 차단합니다. Facebook 광고를 차단하는 데 유용하지만 너무 많이 차단할 수 있습니다.
b_unified_porn_name = StevenBlack 통합 음란물
b_unified_porn_comment = 성인 콘텐츠가 포함된 사이트를 차단하는 확장 목록입니다.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = 정력화 된 목록의 가장 컴팩트 한 버전입니다. RAM이 거의없는 기기에 적합합니다.
b_energized_blu_name = Energized Blu (권장)
b_energized_blu_comment = 모바일 장치에 최적화 된 간단한 목록으로, 인터넷 검색 또는 앱 실행과 관련된 대부분의 광고를 차단합니다.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = 활성화 된 표준 목록의 표준 버전. 이 목록은 광고 도메인, 추적 스크립트, 악성 코드 및 기타 항상 평판 좋은 출처에서 나온 하나의 목록으로 통합되어 통합되어 있습니다. 이 목록의 목적은 최상의 보호 기능을 제공하고 웹 및 앱에서 대부분의 광고, 멀웨어, 스팸 및 추적을 처리하는 것입니다.
b_energized_regional_name = Energized 지역별 목록
b_energized_regional_comment = 이 목록은 지역 광고 및 추적기를 차단하는 확장 목록입니다.
b_goodbyeads_name = Goodbye Ads by Jerryn70
b_goodbyeads_comment = 모바일 광고 및 추적 프로그램을 차단합니다. 특히 게임 및 앱의 광고 차단에 적합합니다. 다른 호스트 파일과 달리이 파일은 Facebook에서 제공하는 광고도 차단합니다. 이렇게하면 배터리 수명과 성능도 향상됩니다. 참고\: Facebook 사용자 인 경우 제대로 작동하도록 허용 목록을 만드십시오.
b_xiaomi_name = Jerryn70의 샤오미 차단 목록
b_xiaomi_comment = 샤오미 휴대폰 전용 목록으로, 기기를 깔끔하게 유지할 수 있습니다.
b_unified_fngp_name = StevenBlack 가짜 뉴스, 도박, 음란물
b_unified_fngp_comment = 가짜 뉴스, 도박, 성인 콘텐츠가 포함된 사이트를 차단하는 확장 목록입니다.
b_samsung_name = Jerryn70의 삼성 차단 목록
b_samsung_comment = 삼성 휴대폰 전용 확장 목록으로, 데이터가 공유되지 않도록 도와줍니다.
b_youtube_name = Jerryn70의 YouTube 광고 차단기
b_youtube_comment = YouTube 광고를 차단하기 위한 목록입니다. 모든 광고가 필터링된다고 보장할 수는 없습니다.
b_phishingarmy_name = Phishing Army 차단 목록
b_phishingarmy_comment = 은행 계정 정보나 비밀번호를 업데이트하라는 이메일을 자주 받나요? Phishing Army는 카드 정보, 사용자명, 비밀번호 등 민감한 정보를 속여서 얻으려 하는 사기성 도메인과 싸웁니다.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar는 자동으로 생성ㆍ관리되는 우수한 추적기 데이터셋입니다. 자세한 정보는 작성자 정보를 참고하세요.
b_goodbyeads_spotify_name = Jerryn70의 Spotify 차단 목록
b_goodbyeads_spotify_comment = Spotify 관련 추적기를 차단하는 확장 목록입니다.
b_blacklist_name = 블랙리스트
b_blacklist_comment = 광고, 추적, 기타를 차단하는 신중하게 유지·관리되는 블록리스트입니다\! 정기적으로 업데이트됩니다.
b_blacklist_facebook_name = 블랙리스트\: Facebook
b_blacklist_facebook_comment = Facebook 관련 도메인을 차단하는 선정된 블록리스트입니다. 자세한 정보는 작성자 정보를 참고하세요.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = 이 차단 목록은 Android 앱을 분석해 내장된 추적기를 찾아내는 Exodus Privacy 프로젝트를 기반으로 합니다. 추적기는 당신이나 당신의 행동에 대한 데이터를 수집하는 소프트웨어입니다. 이 목록은 매우 소규모이므로 Energized와 같은 더 인기 있는 목록도 활성화하는 것이 좋습니다.
b_oisd_name = OISD
b_oisd_comment = 광고, 피싱, 악성코드, 스파이웨어, 랜섬웨어, 사기, 원격 측정, 분석, (정상 작동에 필요하지 않은) 추적을 차단합니다. 일반 앱과 서비스에는 방해가 되지 않습니다.
b_developerdan_ads_name = Developer Dan의 호스트 목록
b_developerdan_ads_comment = 주 차단 목록으로 적합한 선택입니다. 균형 잡힌 중간 크기의 목록이며 자주 업데이트됩니다.
b_developerdan_facebook_name = Developer Dan의 호스트 목록\: Facebook
b_developerdan_facebook_comment = Facebook 관련 도메인을 차단하는 선정된 블록리스트입니다. 자세한 정보는 작성자 정보를 참고하세요.
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = 다양한 용도의 차단 목록 모음입니다.
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = 다양한 용도의 차단 목록 모음입니다.
b_blocklist_tracking_name = The Block List Project (추적)
b_blocklist_tracking_comment = 다양한 용도의 차단 목록 모음입니다.
b_spam404_name = Spam404
b_spam404_comment = Spam404는 온라인 기업을 위해 콘텐츠 모니터링, 침투 테스트, 브랜드 보호를 지원하는 서비스입니다. 이 목록은 기업들로부터 받은 보고서를 기반으로 작성됩니다.
b_hblock_name = hBlock
b_hblock_comment = hBlock은 광고, 추적 스크립트, 악성코드를 제공하는 도메인 목록입니다. 기기가 이들과 연결되지 않도록 합니다.
b_cpbl_name = 통합 프라이버시 차단 목록
b_cpbl_comment = 이 목록들은 광고, 추적, 원격 측정, 사기, 악성 서버와 같은 악의적이고 기만적인 콘텐츠를 차단합니다. 음란물, 소셜 미디어, 이른바 가짜 뉴스 도메인은 차단하지 않습니다.
b_urlhaus_name = URLhaus
b_urlhaus_comment = urlhaus.abuse.ch를 기반으로 하는 악성코드 배포용 웹사이트의 차단 목록입니다.
b_1hosts_name = 1Hosts
b_1hosts_comment = 광고 및 추적을 위한 차단 목록이며, 정기적으로 업데이트됩니다.
b_d3host_name = d3Host
b_d3host_comment = adblocker 테스트를 만든 이가 제공하는 차단 목록입니다.

