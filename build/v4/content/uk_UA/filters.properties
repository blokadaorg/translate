b_unified_name = StevenBlack Unified
b_unified_comment = Прекрасний варіант, який прагне тримати баланс між ефективністю блокування, споживанням енергії та помилковими блокуваннями. Спробуйте цей список, якщо інші блокують надто багато.
b_mvps_name = MVPS
b_mvps_comment = М'яка, менш ресурсоємка конфігурація, що прибере більше реклами, ніж варіант за замовчуванням, але може збільшити час роботи від батареї та швидкодію. Це чудовий вибір, якщо Ви відчуваєте якісь проблеми з пристроєм чи додатками.
b_adaway_name = AdAway
b_adaway_comment = Блокує постачальників мобільної реклами та деякі сервіси для аналізу поведінки.
b_danpollock_name = Dan Pollock's hosts file
b_danpollock_comment = Хост файл Дена Поллока — розумно збалансований список хостів для блокування реклами.
b_pgl_name = Peter Lowe's hosts file
b_pgl_comment = Хост файл Пітера Лоуі — мініатюрний список хостів.
b_mining_name = Coin Blocker List
b_mining_comment = Простий список, що блокує майнінг криптовалют, наприклад Bitcoin.
b_social_name = Social hosts file
b_social_comment = Блокує соцмережі. Допомагає заблокувати рекламу Facebook, але може трошки перестаратися.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = Розширений список для блокування сайтів із контентом для дорослих.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Найкомпактніша версія списку Energized. Добре підходить для пристроїв із дуже малим об'ємом оперативної пам'яті.
b_energized_blu_name = Energized Blu (рекомендовано)
b_energized_blu_comment = Легкий список, оптимізований для мобільних пристроїв, що блокує більшу частину реклами, з якою можна зіткнутися в мережі або програмах, що запускаються.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Стандартна версія найпопулярнішого списку Energized. Цей список складається з рекламних доменів, скриптів відстеження, шкідливих програм та інших джерел, які об'єднані в один список. Мета цього списку – забезпечити найкращий захист та охопити більшу частину реклами, шкідливого ПЗ, спаму та відстеження в інтернеті та додатках.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Цей список є розширенням для блокування регіональної реклами та трекерів.
b_goodbyeads_name = Goodbye Ads від Jerryn70
b_goodbyeads_comment = Блокує мобільну рекламу та трекери. Спеціально розроблений для блокування реклами в іграх та додатках. На відміну від інших файлів хостів він також блокує рекламу Facebook. Список дозволяє збільшити час роботи від батареї та продуктивність пристрою. Примітка\: якщо ви використовуєте Facebook, додайте його в білий список.
b_xiaomi_name = Блокувальник Xiaomi від Jerryn70
b_xiaomi_comment = Список спеціально для телефонів Xiaomi, щоб зберегти ваш пристрій у чистоті та порядку.
b_unified_fngp_name = StevenBlack фейкові новини, азартні ігри, порно
b_unified_fngp_comment = Розширений список для блокування сайтів із фальшивими новинами, азартними іграми та контентом для дорослих.
b_samsung_name = Samsung blocker від Jerryn70
b_samsung_comment = Список розширень спеціально для телефонів Samsung, щоб уникнути використання ваших даних.
b_youtube_name = YouTube Ad Blocker від Jerryn70
b_youtube_comment = Список, метою якого є блокування реклами на YouTube. Будь ласка, зверніть увагу, що ми не можемо ні гарантувати, ні обіцяти, що вся реклама буде відфільтрована.
b_phishingarmy_name = Phishing Army Blocklist
b_phishingarmy_comment = Ви також отримуєте багато електронних листів, у яких йдеться про необхідність поновлення реквізитів банківського рахунку чи пароля? Phishing Army бореться проти тих шахрайських доменів, які намагаються отримати конфіденційну інформацію, таку як дані кредитної картки, ім'я користувача, пароль і т.д., вводячи користувача в оману.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar - це найкращий у своєму класі набір даних про трекери, який автоматично генерується та підтримується за допомогою безперервного сканування та аналізу. Докладнішу інформацію див. у розділі "Інформація про автора".
b_goodbyeads_spotify_name = Spotify blocker від Jerryn70
b_goodbyeads_spotify_comment = Цей список призначений для блокування трекерів, пов'язаних із Spotify.
b_blacklist_name = Чорний список
b_blacklist_comment = Це ретельно підібраний і добре підтримуваний чорний список для блокування реклами, відстеження та багато іншого\! Регулярно оновлюється.
b_blacklist_facebook_name = Чорний список\: Facebook
b_blacklist_facebook_comment = Curated blocklist to block Facebook related domains. See the author information for details.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = This blocklist is based on The Exodus Privacy project, which analyses Android applications and looks for embedded trackers. A tracker is a piece of software meant to collect data about you, or what you do. This is a very small list, so you should also enable one of the more popular lists (like Energized).
b_oisd_name = OISD
b_oisd_comment = Blocks ads, phishing, malware, spyware, ransomware, scam, telemetry, analytics, tracking (where not needed for proper functionality). Should not interfere with normal apps and services.
b_developerdan_ads_name = Developer Dan's Hosts
b_developerdan_ads_comment = This is a good choice as the primary blocklist. It's well balanced, medium size, and frequently updated.
b_developerdan_facebook_name = Developer Dan's Hosts\: Facebook
b_developerdan_facebook_comment = Curated blocklist to block Facebook related domains. See the author information for details.
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = A collection of blocklists for various use cases.
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = A collection of blocklists for various use cases.
b_blocklist_tracking_name = The Block List Project (tracking)
b_blocklist_tracking_comment = A collection of blocklists for various use cases.
b_spam404_name = Spam404
b_spam404_comment = Spam404 is a service that helps online companies with content monitoring, penetration testing and brand protection. This list is based on the reports received from companies.
b_hblock_name = hBlock
b_hblock_comment = hBlock is a list with domains that serve ads, tracking scripts and malware. It prevents your device from connecting to them.
b_cpbl_name = Combined Privacy Block Lists
b_cpbl_comment = These lists block malicious and harmfully deceptive content, like advertising, tracking, telemetry, scam, and malware servers. These lists do not block porn, social media, or so-called fake news domains.
b_urlhaus_name = URLhaus
b_urlhaus_comment = A blocklist of malicious websites that are being used for malware distribution, based on urlhaus.abuse.ch.
b_1hosts_name = 1Hosts
b_1hosts_comment = A blocklist for ads and tracking, updated regularly
b_d3host_name = d3Host
b_d3host_comment = A blocklist from the maker of the adblocker test

