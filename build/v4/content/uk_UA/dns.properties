opendns_name = OpenDNS
opendns_comment = Розширює систему доменних імен такими штуками, як захист від фішингу та опціональне фільтрування вмісту.
google_name = Google Публічний DNS
google_comment = Безкоштовний глобальний сервіс DNS, який Ви можете вибрати за альтернативу поточному вашому DNS.
quad9_name = Quad9
quad9_comment = Quad9 використовує розпізнавання небезпек від більш ніж десятка провідних компаній — спеціалістів із кібербезпеки, щоб негайно мати інформацію про те, які сайти є безпечними, а які можуть містити щось шкідливе або небезпечне.
verisign_name = VeriSign Публічний DNS
verisign_comment = Verisign Публічний DNS — це безкоштовний сервіс із покращеною стабільністю та безпекою, у порівнянні з іншими. Також, у противагу деяким іншим сервісам, Verisign поважає Вашу приватність.
dnswatch_name = DNS.WATCH
dnswatch_comment = Жодної цензури. Жодної фігні. Тільки DNS.
adguard_name = AdGuard DNS
adguard_comment = AdGuard DNS — це альтернативне рішення для блокування реклами, захисту приватності та батьківського контролю.
adguard_family_name = AdGuard DNS (сімейний)
adguard_family_comment = Використовуйте режим сімейного захисту AdGuard DNS для блокування доступу до всіх веб-сайтів з "дорослим" вмістом та примусово безпечного пошуку в браузері. І це все на додачу до безпеки та блокування реклами.
cloudflare_name = Cloudflare 1.1.1.1
cloudflare_comment = Новий, швидкий DNS від Cloudflare із гарантованою приватністю.
cloudflare_malware_name = Cloudflare Malware
cloudflare_malware_comment = Використовуйте Cloudflare Malware для блокування шкідливого контенту та зниження ризику атак в Інтернеті.
cloudflare_family_name = Cloudflare Family
cloudflare_family_comment = Захист сім'ї убезпечить вас від шкідливого контенту та матеріалів для дорослих, гарантуючи, що діти не побачать небажаного.
keweon_name = Keweon
keweon_comment = Keweon Adblock та Online Security – це мережа DNS-серверів по всьому світу, які надають розширені функції, такі як блокування реклами та захист конфіденційності, а також захист від програм-шпигунів, шкідливих програм, фішингу, підробленого програмного забезпечення тощо.
alternate_name = Альтернативний DNS
alternate_comment = Альтернативний DNS – це система доменних імен, яка блокує небажану рекламу.
fdn_name = French Data Network
fdn_comment = Французька мережа передачі даних – це швидкий та надійний сервіс DNS, рекомендований для користувачів із Франції.
opennicusa_name = OpenNIC - США
opennicusa_comment = Проєкт OpenNIC – це глобальний сервіс, який забезпечує нейтральність та надійність. Цей варіант є оптимальним для користувачів у США.
openniceu_name = OpenNIC - Європа
openniceu_comment = Проєкт OpenNIC - це глобальний сервіс, що забезпечує нейтральність і надійність. Цей параметр оптимальний для користувачів в ЄС.
opennicasia_name = OpenNIC - Азія
opennicasia_comment = Проєкт OpenNIC – глобальний сервіс, що забезпечує нейтральність і надійність. Цей параметр є оптимальним для користувачів в азійському регіоні.
uncensored_name = Нецензурований DNS
uncensored_comment = Нецензурований, як випливає з назви, спрямований на забезпечення нецензурованого, нефільтрованого інтернету.
tenta_name = Tenta DNS
tenta_comment = Tenta DNS - це рішення DNS з відкритим вихідним кодом, базоване на конфіденційності. За допомогою них ви можете бути впевнені, що перегляд вами інтернету залишиться конфіденційним.
freenom_name = Freenom World
freenom_comment = Швидкий та анонімний публічний DNS із серверами по всьому світу. Їх сервіс не зберігає ваш IP і дає очікуваний результат. Нічого зайвого.
digitalcourage_name = Digitalcourage
digitalcourage_comment = Організація добре відома своєю роботою, орієнтованою на конфіденційність та безпеку, кампаніями на захист цивільних прав та прав людини, захистом прав споживачів, свободи інформації та пов'язаними з цим питаннями. 
quad101_name = Quad101
quad101_comment = Quad101 – це експериментальний публічний DNS-проєкт Тайванського центру мережевої інформації, в рамках якого працює одна з найшвидших у світі DNS-інфраструктур.
opendnsfamily_name = OpenDNS Family
opendnsfamily_comment = Сервіс, спрямований на захист дітей за допомогою блокування контенту для дорослих та насильства. Допомагає забезпечити безпечний доступ до Інтернету для сім'ї.
