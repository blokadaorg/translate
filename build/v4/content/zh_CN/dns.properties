opendns_name = OpenDNS
opendns_comment = 通过添加诸如网络钓鱼保护和可选内容筛选等功能来扩展域名系统。
google_name = Google Public DNS
google_comment = 一个免费的全球 dns 解析服务, 您可以将其用作当前 dns 提供者的替代者。
quad9_name = Quad9
quad9_comment = Quad9 使用来自多家业界领先的网络安全公司的威胁情报, 实时了解哪些网站是安全的, 哪些站点包括恶意软件或其他威胁。 
verisign_name = VeriSign Public DNS
verisign_comment = Verisign Public dns 是一个免费的 dns 服务, 它提供了改进的 dns 稳定性和其他替代方案的安全性。而且, 与其他许多 DNS 服务不同, Verisign 尊重您的隐私。
dnswatch_name = DNS.WATCH
dnswatch_comment = 无审查、不胡说，就是 DNS。
adguard_name = AdGuard DNS
adguard_comment = AdGuard DNS 是针对 ad 阻塞、隐私保护和家长控制的替代解决方案。
adguard_family_name = AdGuard DNS（家庭）
adguard_family_comment = 使用 AdGuard DNS 的家庭保护模式, 以阻止对所有具有成人内容的网站的访问, 并在浏览器中强制进行安全搜索, 此外还有广告拦截和浏览安全性的额外功能。
cloudflare_name = Cloudflare 1.1.1.1
cloudflare_comment = 来自 Cloudflare 隐私保护，新颖、快速的 DNS 服务器。
cloudflare_malware_name = 云雾恶意软件
cloudflare_malware_comment = 使用 Cloudflare 恶意软件屏蔽恶意内容，降低在线攻击的风险。
cloudflare_family_name = 云雾家庭
cloudflare_family_comment = 家庭保护将保护您免受恶意和成人材料的伤害，确保儿童不会看到不想要的内容。
keweon_name = Keweon
keweon_comment = Keweon 是一个全球化的DNS服务器网络。它提供诸多高级功能，如屏蔽广告和保护隐私, 同时保护免受间谍软件、恶意软件、网络钓鱼、虚假软件等的侵害。
alternate_name = 备用 DNS
alternate_comment = 备用 DNS 是一个负担的起的、全球性的域名系统解析服务，它可以屏蔽不想要的广告。
fdn_name = French Data Network
fdn_comment = French Data Network 是一个快速可靠的 DNS 服务，建议法国用户使用。
opennicusa_name = OpenNIC - 美国
opennicusa_comment = OpenNIC 项目是一个能确保中立性和可靠性的全球服务，此项为美国用户的最佳选择。
openniceu_name = OpenNIC - 欧洲
openniceu_comment = OpenNIC 项目是一个能确保中立性和可靠性的全球服务，此项为欧盟用户的最佳选择。
opennicasia_name = OpenNIC - 亚洲
opennicasia_comment = OpenNIC 项目是一个能确保中立性和可靠性的全球服务，此项为亚洲用户的最佳选择。
uncensored_name = 未经审查的 DNS
uncensored_comment = 正如字面意思，未经审查的 DNS 将提供未经审查的、未经过滤的网络。
tenta_name = Tenta DNS
tenta_comment = Tenta DNS是您的开源，隐私优先的DNS解决方案。通过他们的服务，您可以确保您的浏览将保持隐私。
freenom_name = Freenom World
freenom_comment = 快速，匿名的公共DNS解析器，服务器遍布全球。 他们的服务不会存储您的IP，而是会为您提供预期的结果，没有其他附加功能。
digitalcourage_name = Digitalcourage
digitalcourage_comment = 该组织以专注于隐私和安全的工作而闻名，Digitalcourage为公民和人权，消费者保护，信息自由和相关问题而战斗。 
quad101_name = Quad101
quad101_comment = Quad101是台湾网络信息中心的试验性公共DNS项目，运行世界上最快的DNS基础设施之一。
opendnsfamily_name = OpenDNS Family
opendnsfamily_comment = 一项旨在通过阻止成年人内容和侵犯行为来保护儿童的服务有助于确保家庭能够安全地上网。
