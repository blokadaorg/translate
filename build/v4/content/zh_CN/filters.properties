b_blacklist_name = 黑名单
b_blacklist_comment = 这是一个管理完善的屏蔽列表来阻止广告、跟踪和更多！定期更新。
b_blacklist_facebook_name = Blacklist\: Facebook
b_blacklist_facebook_comment = 已管理黑名单以屏蔽Facebook相关域。详情请查看作者信息。
b_exodusprivacy_name = Exodus 隐私
b_exodusprivacy_comment = 这个块列表是基于 Exodus 隐私项目，该项目分析安卓应用程序并寻找嵌入跟踪者。 Tracker是一种软件，用于收集有关您或您所做工作的数据。 这是一个非常小的列表，因此你也应该开启一个更受欢迎的列表(例如Energized)。
