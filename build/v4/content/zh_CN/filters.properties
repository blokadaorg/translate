b_energized_blu_comment = 专为移动设备优化的轻量级列表, 可屏蔽大多数网页广告和应用内广告。
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Energized list 的标准版本。此列表包括广告域名，跟踪脚本，恶意软件及其他声誉好的合并列表。这个列表的目的是提供最好的保护，这覆盖了大部分广告、恶意软件、垃圾邮件以及应用和网页内的跟踪内容。
b_energized_regional_name = Energized Regional
b_energized_regional_comment = 此列表是阻止区域广告和追踪器的扩展。
b_goodbyeads_name = Goodbye Ads by Jerryn70
b_goodbyeads_comment = 屏蔽移动设备的广告和跟踪器。专门用于屏蔽游戏及应用中的广告。与其他 host 文件不同的是，它还屏蔽 Facebook 的广告。当然，这会增加电池寿命以及提升性能。注意：如果你是Facebook的用户，请将其加入白名单。
b_xiaomi_name = Xiaomi blocker by Jerryn70
b_xiaomi_comment = 专门列出小米手机，以保持设备整洁。
b_unified_fngp_name = StevenBlack Fake News, Gambling, Porn
b_unified_fngp_comment = 用于屏蔽假新闻、赌博和成人内容网站的扩展列表。
