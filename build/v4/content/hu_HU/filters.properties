b_unified_name = StevenBlack Egyesített
b_unified_comment = Kiváló választás, amely arra törekszik, hogy egyensúlyt biztosítson a hatékonyság, az akkumulátor használat és a fals pozitívok között. Próbáld ki ezt, ha a többiek túl sokat blokkolnak.
b_mvps_name = MVPS
b_mvps_comment = Egy engedékenyebb, kevésbé erőforrás-igényes beállítás, amely több reklámot kihagy mint az alapértelmezett, de javíthatja az akkumulátor élettartamot és az eszköz teljesítményét. Ez egy remek választás, ha problémákat tapasztalsz az eszközön vagy az alkalmazásokban.
b_adaway_name = AdAway
b_adaway_comment = Blokkolja a mobil reklám szolgáltatókat és néhány analitikai szolgáltatót.
b_danpollock_name = Dan Pollock hosztfájlja
b_danpollock_comment = Egy meglehetősen kiegyensúlyozott reklám blokkoló hosztfájl.
b_pgl_name = Peter Lowe hosztfájlja
b_pgl_comment = Egy kompakt reklám szerver hosztfájl.
b_mining_name = Érme blokkoló lista
b_mining_comment = Egy egyszerű lista ami megakadályozza a nemkívánatos kriptovaluta bányászatot, mint például a Bitcoin.
b_social_name = Szociális hosztfájl
b_social_comment = Szociális oldalakat blokkol. Hasznos a Facebook reklámok szűrésében, de talán túl szigorú szűrő.
b_unified_porn_name = StevenBlack Egyesített pornó
b_unified_porn_comment = Lista a felnőtteknek szánt weboldalak blokkolására.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Az Energized lista legkompaktabb változata. Jó a kevés RAM-mal rendelkező készülékek számára.
b_energized_blu_name = Energized Blu (ajánlott)
b_energized_blu_comment = Egy a mobileszközökre optimalizált lista, amely blokkolja a legtöbb hirdetést, melyet a neten való böngészés vagy az alkalmazások futtatása során láthatsz.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = A népszerű Energized lista standard változata. Ez a lista hirdetési tartományok, nyomkövető szkriptek, rosszindulatú programok, stb sorát tartalmazza megbízható forrásokból, amelyeket mindig egyesítenek és egységesítenek egy listára. A lista célja, hogy a lehető legjobb védelmet biztosítsa, és lefedje a legtöbb hirdetést, a rosszindulatú programot, a levélszemetet és a nyomkövetést a weben és az alkalmazásokban is.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Ez a lista egy kiterjesztés a regionális hirdetések és nyomkövetők blokkolására.
b_goodbyeads_name = Goodbye Ads by Jerryn70
b_goodbyeads_comment = Mobilhirdetéseket és követőket blokkol. Kifejezetten a játékok és alkalmazások hirdetéseinek blokkolására tervezett. A többi hosztfájltól eltérően a Facebook hirdetéseket is blokkolja. Ez növeli az akkumulátor élettartamát és a teljesítményt is. Megjegyzés\: ha Facebook felhasználó vagy, tedd engedélyezőlistára, hogy a Facebook megfelelően működjön.
b_xiaomi_name = Xiaomi blokkoló (Jerryn70)
b_xiaomi_comment = Ez a lista a MIUI-t futtató Xiaomi készülékek számára készült, hogy a telefonod biztonságban legyen.
b_unified_fngp_name = StevenBlack Álhírek, szerencsejáték, pornó
b_unified_fngp_comment = Lista azon weboldalak blokkolására, melyek álhírekkel, szerencsejátékkal és felnőtteknek szánt tartalommal rendelkeznek.
b_samsung_name = Samsung blokkoló (Jerryn70)
b_samsung_comment = Kifejezetten Samsung telefonokhoz készült lista, az adatok megosztásának elkerülése érdekében.
b_youtube_name = YouTube Ad Blocker by Jerryn70
b_youtube_comment = Ez a lista megpróbálja blokkolni a YouTube hirdetéseit. Felhívjuk figyelmedet, hogy nem garantálhatjuk és nem is ígérhetjük, hogy mindegyik kiszűrésre kerül.
b_phishingarmy_name = Phishing Army Tiltólista
b_phishingarmy_comment = Sok e-mailt is kap a bankszámla adatainak vagy a jelszavának frissítéséről? Az adathalász hadsereg harcol azokkal a csalárd domainekkel szemben, amelyek olyan érzékeny információkat próbálnak megszerezni a felhasználó megtévesztésével, mint például hitelkártya adatok, felhasználónév, jelszó, stb.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = A DuckDuckGo Tracker Radar egy a maga kategóriájában legjobb adatkészlet a nyomkövetőkről, amelyet folyamatos feltérképezéssel és elemzéssel automatikusan generál és tart fenn. A részleteket lásd a szerző adataiban.
b_goodbyeads_spotify_name = Jerryn70 Spotify blokkolója
b_goodbyeads_spotify_comment = Ez a lista egy kiegészítő a Spotify-hoz kapcsolódó trackerekhez.
b_blacklist_name = Blacklist
b_blacklist_comment = Ez egy többek által rektorált és rendbetartott blocklista reklámok és trackerek és egyéb blokkolására\! Rendszeresen frissítve.
b_blacklist_facebook_name = Feketelista\: Facebook
b_blacklist_facebook_comment = Rektorált blokkolólista Facebookkal kapcsolatos domainekhez. Lásd a készítő információkat a részletekért.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = Ez a blokkolólista az Exodus Adatvédelemmi projektjén alapul, ami analizálja az Android appokat és beágyazott követőket keres. A követő egy darabka szoftverkód, mely adatokat gyűjt rólad és szokásaidról. Ez egy rövid lista, ezért ajánlott más lista bekapcsolása is (mint pl\: Energized).
b_oisd_name = OISD
b_oisd_comment = Reklámblokkolás, adathalászat, malware, spyware, ransomware, csalás, telemetry, analítika, követés (ahol nem befolyásolja a használatot). Nem szabadna, hogy normál appok vagy szolgáltatásokat befolyásoljon.
b_developerdan_ads_name = Developer Dan Hosztjai
b_developerdan_ads_comment = Ez egy kiváló választás elsődleges blokkolólistának. Megfelelően kiegyensúlyozott, közepes méretű, rendszeresen frissített.
b_developerdan_facebook_name = Developer Dan Hosztjai\: Facebook
b_developerdan_facebook_comment = Rendszeresen felügyelt blokkolólista Facebook orientált domainek blokkolására. Részletekért nézze meg a készítő linket.
b_blocklist_ads_name = A Blokkoló Lista Projekt
b_blocklist_ads_comment = Blokkolólista kollekció különféle esetekre.
b_blocklist_facebook_name = A Blokkoló Lista Projekt (Facebook)
b_blocklist_facebook_comment = Blokkolólista kollekció különféle esetekre.
b_blocklist_tracking_name = A Blokkoló Lista Projekt (követés)
b_blocklist_tracking_comment = Blokkolólista kollekció különféle esetekre.
b_spam404_name = Spam404
b_spam404_comment = Spam404 egy szolgáltatás ami segít a cégeknek a tartalom figyelésben, behatolás tesztelésben és márka védelemben. Ez a lista a cégek visszajelzésein alapul.
b_hblock_name = hBlock
b_hblock_comment = A hBlock egy domain lista ami mögött reklám, követési szkriptek és malware bújik meg. Megakadályozza hogy készülékünk ezekhez csatlakozzon.
b_cpbl_name = Kombinált Adatvédelmi Blokkoló Lista
b_cpbl_comment = Ezek a listák rosszindulatú és káros megtévesztő tartalmat blokkolnak, mint a reklámok, követések, telemetry, átverések, és malware szervereket. Ezek a listák nem blokkolnak pornót, social mediát, vagy álhíreket terjesztő domaineket.
b_urlhaus_name = URLhaus
b_urlhaus_comment = Blokklista rosszindulatú weboldalakhoz, melyek malware-t terjesztenek az urlhaus.abuse.ch alapján.
b_1hosts_name = 1Hosts
b_1hosts_comment = Egy blokkolólista reklámok és követők ellen, rendszeresen frissítve
