b_unified_name = StevenBlack Unified
b_unified_comment = Ett bra val som strävar efter att hålla balansen mellan blockerande effektivitet, batteripåverkan och falska positiva. Prova denna lista om andra sådana blockerar för mycket.
b_mvps_name = MVPS
b_mvps_comment = En mildare, mindre resurskrävande konfiguration som kommer utelämna fler annonser än den förvalda, men kan förbättra batteri- och enhetsprestanda. Detta är ett bra val om du upplever problem med din enhet eller med appar.
b_adaway_name = AdAway
b_adaway_comment = Blockerar leverantörer av mobilannonser och vissa analysleverantörer.
b_danpollock_name = Dan Pollock's hosts file
b_danpollock_comment = En relativt balanserad annonsblockering-värdfil.
b_pgl_name = Peter Lowe's hosts file
b_pgl_comment = En kompakt annonsserver-värdfil.
b_mining_name = Coin Blocker List
b_mining_comment = En simpel lista som förhindrar oönskad utvinning av kryptovalutor, såsom Bitcoin.
b_social_name = Social hosts file
b_social_comment = Blockerar sociala webbplatser. Användbar för att blockera Facebook-annonser, men kan blockera för mycket.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = En lista över tillägg för att blockera webbplatser med vuxet innehåll.
b_energized_spark_name = Energierad Gnista
b_energized_spark_comment = Den mest kompakta versionen av Energized listan. Bra för enheter med mycket lite RAM.
b_energized_blu_name = Energierad Blu (rekommenderas)
b_energized_blu_comment = En lätt lista optimerad för mobila enheter, vilket blockerar de flesta annonser man kan möta bläddra i nätet eller köra appar.
b_energized_basic_name = Energierad Grundläggande
b_energized_basic_comment = Standardversionen av den populära Energized listan. Denna lista består av annonsdomäner, spårning skript, malware och andra från ansedda källor alltid sammanfogade och enhetliga i en lista. Syftet med denna lista är att ge det bästa skyddet och täcka de flesta av annonser, skadlig kod, spam och spårning i både webben och appar.
b_energized_regional_name = Energierad regional
b_energized_regional_comment = Denna lista är ett tillägg för att blockera regionala annonser och trackers.
b_goodbyeads_name = Adjö annonser av Jerryn70
b_goodbyeads_comment = Blockerar mobila annonser och trackers. Särskilt utformad för att blockera annonser i spel och appar. Till skillnad från andra värdfiler blockerar det också annonser som tillhandahålls av Facebook. Detta kommer också att öka batteriets livslängd och prestanda. Obs\: Om du är en Facebook-användare, vitlista det att fungera korrekt.
b_xiaomi_name = Xiaomi blockerare av Jerryn70
b_xiaomi_comment = Lista speciellt för Xiaomi telefoner, för att hålla din enhet ren och prydlig.
b_unified_fngp_name = StevenBlack Falska nyheter, Gambling, Porn
b_unified_fngp_comment = En lista över tillägg för att blockera webbplatser med falska nyheter, spel och vuxet innehåll.
b_samsung_name = Samsung blockerare av Jerryn70
b_samsung_comment = Tilläggslista specifikt för Samsung-telefoner för att undvika att dela dina data.
b_youtube_name = YouTube annonsblockerare av Jerryn70
b_youtube_comment = Listan som syftar till att blockera YouTube-annonser. Observera att vi inte kan garantera eller lova att alla av dem kommer att filtreras.
b_phishingarmy_name = Nätfiskeblockeringslista för armén
b_phishingarmy_comment = Får du också en hel del e-post som säger att du behöver uppdatera dina bankkontouppgifter eller ditt lösenord? Phishing Army kämpar mot de bedrägliga domäner som försöker få känslig information som kreditkortsuppgifter, användarnamn, lösenord etc genom att vilseleda användaren.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar är en förstklassig databas om tracking som automatiskt genereras och underhålls genom kontinuerlig analys av webbsidor. Se skaparens hemsida för detaljer.
b_goodbyeads_spotify_name = Spotify blockerare av Jerryn70
b_goodbyeads_spotify_comment = Denna lista är ett tillägg för att blockera Spotify-relaterade trackers.
b_blacklist_name = Svartlista
b_blacklist_comment = Detta är en kurerad och välskött blocklista för att blockera annonser, tracking och mycket mer\! Uppdateras regelbundet.
b_blacklist_facebook_name = Blacklist\: Facebook
b_blacklist_facebook_comment = Curated blocklist to block Facebook related domains. Se författarens information för detaljer.
b_exodusprivacy_name = Exodus Sekretess
b_exodusprivacy_comment = Denna blocklista är baserad på The Exodus Privacy project, som analyserar Android-program och letar efter inbäddade trackers. En tracker är en programvara som är tänkt att samla in data om dig, eller vad du gör. Detta är en mycket liten lista, så du bör också aktivera en av de mer populära listorna (som Energized).
b_oisd_name = OISD
b_oisd_comment = Blockerar annonser, nätfiske, skadlig kod, spionprogram, ransomware, bedrägerier, telemetri, analys, tracking (där det inte behövs för korrekt funktionalitet). Bör inte störa vanliga appar och tjänster.
b_developerdan_ads_name = Utvecklare Dans Värdar
b_developerdan_ads_comment = Detta är ett bra val som den primära blocklistan. Den är väl balanserad, medelstor och uppdateras ofta.
b_developerdan_facebook_name = Utvecklare Dans Värdar\: Facebook
b_developerdan_facebook_comment = Curated blocklist to block Facebook related domains. Se författarens information för detaljer.
b_blocklist_ads_name = Blockera listprojekt
b_blocklist_ads_comment = En samling blocklistor för olika ändamål.
b_blocklist_facebook_name = Block List Project (Facebook)
b_blocklist_facebook_comment = En samling blocklistor för olika ändamål.
b_blocklist_tracking_name = Blockeringslistans projekt (spårning)
b_blocklist_tracking_comment = En samling blocklistor för olika ändamål.
b_spam404_name = Spam404
b_spam404_comment = Spam404 är en tjänst som hjälper onlineföretag med innehållsövervakning, penetrationstester och varumärkesskydd. Denna lista baseras på de rapporter som mottagits från företag.
b_hblock_name = hBlock
b_hblock_comment = hBlock är en lista med domäner som serverar annonser, spårning och skadlig kod. Listan hindrar enheten från att ansluta till dem.
b_cpbl_name = Kombinerade sekretesslistor för block
b_cpbl_comment = Dessa listor blockera skadliga och skadliga vilseledande innehåll, som reklam, spårning, telemetri, bluff och malware servrar. Dessa listor blockerar inte porr, sociala medier eller så kallade falska nyhetsdomäner.
b_urlhaus_name = Webbadress
b_urlhaus_comment = En blocklista över skadliga webbplatser som används för distribution av malware, baseras på urlhaus.abuse.ch.
b_1hosts_name = 1Hosts
b_1hosts_comment = En blocklista för annonser och tracking, uppdateras regelbundet
b_d3host_name = d3Värd
b_d3host_comment = En blocklista från skaparen av annonsblockerartestet

