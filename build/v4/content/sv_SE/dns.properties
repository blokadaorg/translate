opendns_name = OpenDNS
opendns_comment = Utökar DNS genom att lägga till funktioner såsom skydd mot nätfiske och valfri innehållsfiltrering.
google_name = Google Public DNS
google_comment = En fri, global DNS-lösningstjänst som du kan använda som ett alternativ till din nuvarande DNS-leverantör.
quad9_name = Quad9
quad9_comment = Quad9 använder hotintelligens från mer än ett dussin av branschens ledande it-säkerhetsföretag för att ge en realtidsperspektiv på vilka webbplatser är säkra och vilka webbplatser är kända för att innehålla skadlig programvara eller andra hot. 
verisign_name = VeriSign Public DNS
verisign_comment = VeriSign Public DNS är en gratis DNS-tjänst som erbjuder förbättrad DNS-stabilitet och säkerhet över andra alternativ. Till skillnad från många andra DNS-tjänster där ute, respekterar Verisign din integritet.
dnswatch_name = DNS.WATCH
dnswatch_comment = Ingen censur. Inget skitsnack. Bara DNS.
adguard_name = AdGuard DNS
adguard_comment = AdGuard DNS är en alternativ lösning för annonsblockering, skydd av privatlivet och föräldrakontroll.
adguard_family_name = AdGuard DNS (Family)
adguard_family_comment = Använd familjskyddsläget i AdGuard DNS för att blockera åtkomst till alla webbplatser med barnförbjudet innehåll och för att upprätthålla säker sökning i webbläsaren, förutom den vanliga förmånen med reklamblockering och surfsäkerhet.
cloudflare_name = CloudFlare 1.1.1.1
cloudflare_comment = De nya, snabba DNS-servrarna från Cloudflare med sekretessgaranti.
cloudflare_malware_name = Cloudflare Malware
cloudflare_malware_comment = Använd Cloudflare Malware för att blockera skadligt innehåll och minska risken för online-attacker.
cloudflare_family_name = Cloudflare Familj
cloudflare_family_comment = Familjeskyddet skyddar dig mot besvär och vuxet material så att barn inte kommer att se oönskat innehåll.
keweon_name = Keweon
keweon_comment = Keweon Adblock och Online Security är ett nätverk av DNS-servrar runt om i världen som ger avancerade funktioner, som adblockering och integritetsskydd, samtidigt som du skyddar från spionprogram, skadlig kod, phishing, falska program och mycket mer.
alternate_name = Alternativ DNS
alternate_comment = Alternativ DNS är en prisvärd, global tjänst för domännamn Systemupplösning som blockerar oönskade annonser.
fdn_name = Fransk datanät
fdn_comment = Den franska Data Network är en snabb, tillförlitlig DNS-tjänst, rekommenderas för franska användare.
opennicusa_name = OpenNIC - USA
opennicusa_comment = OpenNIC-projektet är en global tjänst som säkerställer neutralitet och tillförlitlighet. Detta alternativ är optimalt för användare i USA.
openniceu_name = OpenNIC - Europa
openniceu_comment = OpenNIC-projektet är en global tjänst som garanterar neutralitet och tillförlitlighet. Detta alternativ är optimalt för användare i EU.
opennicasia_name = OpenNIC - Asien
opennicasia_comment = OpenNIC-projektet är en global tjänst som garanterar neutralitet och tillförlitlighet. Detta alternativ är optimalt för användare i den asiatiska regionen.
uncensored_name = Ocensurerade DNS
uncensored_comment = Ocensurerade, precis som namnet antyder, syftar till att tillhandahålla ocensurerat, ofiltrerat internet.
tenta_name = Tenta DNS
tenta_comment = Tenta DNS är din öppna källkod, sekretess-första DNS-lösning. Med deras tjänst, kan du se till att din surfning förblir privat.
freenom_name = Freenom värld
freenom_comment = En snabb och anonym offentlig DNS-resolver med servrar runt om i världen. Deras service lagrar inte din IP medan det ger dig det resultat du förväntar dig, inget extra.
digitalcourage_name = Digitalmod
digitalcourage_comment = Organisationen är väl känd för sin integritet och säkerhet fokuserade arbete, Digitalmodiga kampanjer för civila och mänskliga rättigheter, konsumentskydd, informationsfrihet och relaterade frågor. 
quad101_name = Quad101
quad101_comment = Quad101 är Taiwan Network Information Centers experimentella publika DNS-projekt, som driver en av världens snabbaste DNS-infrastruktur.
opendnsfamily_name = OpenDNS Familj
opendnsfamily_comment = En tjänst som syftar till att skydda barn genom att blockera vuxeninnehåll och våld hjälper till att säkerställa säker internetåtkomst för familjen.
