b_unified_name = StevenBlack Unified
b_unified_comment = Una gran opció que s'esforça per mantenir l'equilibri entre l'efectivitat del bloqueig, l'impacte de la bateria i els falsos positius. Proveu aquesta llista si altres estan bloquejant massa.
b_mvps_name = MVPS
b_mvps_comment = Una configuració indulgent, amb menys recursos, que ometrà més anuncis que per omissió, però pot millorar la vida útil de la bateria i el rendiment del dispositiu. Aquesta és una gran opció si té problemes amb el dispositiu o aplicacions.
b_adaway_name = AdAway
b_adaway_comment = Bloca els proveïdors d'anuncis per a mòbils i alguns proveïdors d'anàlisi.
b_danpollock_name = Fitxer de hosts de Dan Pollock
b_danpollock_comment = Fitxer de hosts de bloqueig d'anuncis raonablement equilibrat.
b_pgl_name = Fitxer de hosts de Peter Lowe
b_pgl_comment = Fitxer de hosts compacte de servidors d'anuncis.
b_mining_name = Llista per blocar monedes
b_mining_comment = Una llista senzilla que impedeix la mineria no desitjada de criptomonedes, com ara el Bitcoin.
b_social_name = Fitxer de hosts social
b_social_comment = Bloca llocs socials. Útil per bloquejar anuncis de Facebook, però pot blocar massa.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = An extension list for blocking sites with adult content.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = La versió més compacta de la llista Energized. Bona per a dispositius amb molt poca memòria RAM.
b_energized_blu_name = Energized Blu (recomanat)
b_energized_blu_comment = Una llista optimitzada per a dispositius mòbils, que bloqueja la majoria dels anuncis que es poden enfrontar en explorar la xarxa o executar aplicacions.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Versió estàndard de la popular llista Energized. Aquesta llista està formada per dominis publicitaris, scripts de seguiment, programari maliciós i altres fonts de bona reputació sempre fusionades i unificades en una única llista. El propòsit d'aquesta llista és proporcionar la millor protecció i cobrir la majoria d'anuncis, programari maliciós, correu brossa i seguiment tant en web com en aplicacions.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = This list is an extension to block regional advertisements and trackers.
b_goodbyeads_name = Goodbye Ads de Jerryn70
b_goodbyeads_comment = Bloqueja anuncis i rastrejadors mòbils. Particularment dissenyat per bloquejar anuncis en jocs i aplicacions. A diferència d'altres arxius host, també bloqueja els anuncis proporcionats per Facebook. Això també augmentarà la durada i el rendiment de la bateria. Nota\: si sou usuari de Facebook, inclogueu-lo en la llista blanca perquè funcioni correctament.
b_xiaomi_name = Xiaomi blocker by Jerryn70
b_xiaomi_comment = List specifically for Xiaomi phones, to keep your device clean and tidy.
b_unified_fngp_name = StevenBlack Fake News, Gambling, Porn
b_unified_fngp_comment = An extension list to block sites with fake news, gambling and adult content.
b_samsung_name = Samsung blocker by Jerryn70
b_samsung_comment = Extension list specifically for Samsung phones, to avoid sharing your data.
b_youtube_name = YouTube Ad Blocker by Jerryn70
b_youtube_comment = The list that aims to block YouTube ads. Please note we can not ensure nor promise that all of them will be filtered.
b_phishingarmy_name = Phishing Army Blocklist
b_phishingarmy_comment = Do you also get a lot of e-mails saying you need to update your bank account details or your password? Phishing Army fights against those fraudulent domains that try to obtain sensitive information like credit card details, username, password, etc by misleading the user.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar és dels millors sobre trackers que és automàticament generat i revisat contínuament. Vegeu la informació de l'autor per a més detalls.
b_goodbyeads_spotify_name = Spotify blocker by Jerryn70
b_goodbyeads_spotify_comment = This list is an extension to block Spotify related trackers.
b_blacklist_name = Blacklist
b_blacklist_comment = Aquesta llista de bloqueig d'anuncis i rastrejadors és revisada i actualitzada regularment.
b_blacklist_facebook_name = Blacklist\: Facebook
b_blacklist_facebook_comment = Curated blocklist to block Facebook related domains. See the author information for details.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = This blocklist is based on The Exodus Privacy project, which analyses Android applications and looks for embedded trackers. A tracker is a piece of software meant to collect data about you, or what you do. This is a very small list, so you should also enable one of the more popular lists (like Energized).
b_oisd_name = OISD
b_oisd_comment = Bloqueig d'anuncis, phishing, malware i spyware i altres (no necessàries per a una funcionalitat plena). No hauria de causar interferències en l'ús d'apps ni de serveis.
b_developerdan_ads_name = Developer Dan's Hosts
b_developerdan_ads_comment = Bona selecció com a llista de bloqueig primària. És equilibrada, de mida mitjana i actualitzada regularment.
b_developerdan_facebook_name = Developer Dan's Hosts\: Facebook
b_developerdan_facebook_comment = Curated blocklist to block Facebook related domains. See the author information for details.
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = Col·lecció de bloqueig per a diferents escenaris.
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = Col·lecció de bloqueig per a diferents escenaris.
b_blocklist_tracking_name = The Block List Project (tracking)
b_blocklist_tracking_comment = Col·lecció de bloqueig per a diferents escenaris.
b_spam404_name = Spam404
b_spam404_comment = El servei Spam404 ajuda les companyies amb monitorització de continguts, tests de penetració i protecció de marques. Llistat basat en reports de companyies.
b_hblock_name = hBlock
b_hblock_comment = hBlock és una llista amb dominis de servidors d'anuncis, scripts rastrejadors i programari maliciós, que evita que us hi connecteu.
b_cpbl_name = Combined Privacy Block Lists
b_cpbl_comment = These lists block malicious and harmfully deceptive content, like advertising, tracking, telemetry, scam, and malware servers. These lists do not block porn, social media, or so-called fake news domains.
b_urlhaus_name = URLhaus
b_urlhaus_comment = Llista de bloqueig de llocs que distribueixen programari maliciós, basat en urlhau.abuse.ch.
b_1hosts_name = 1Hosts
b_1hosts_comment = Llista de bloqueig d'anuncis i seguiment, actualitzada regularment
b_d3host_name = d3Host
b_d3host_comment = Llista de bloqueig creada pel test adblocker

