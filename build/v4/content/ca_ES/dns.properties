opendns_name = OpenDNS
opendns_comment = Amplia el sistema de noms de domini afegint funcions com ara la protecció «phishing» i el filtratge de contingut opcional.
google_name = DNS públic de Google
google_comment = Un servei gratuït de resolució de DNS global que podeu utilitzar com a alternativa al vostre proveïdor de DNS actual.
quad9_name = Quad9
quad9_comment = Quad9 utilitza la intel·ligència d'amenaces de més d'una dotzena de les principals companyies de seguretat cibernètica de la indústria per donar una perspectiva en temps real sobre quins llocs web són segurs i quins llocs són coneguts per incloure programari maliciós o altres amenaces. 
verisign_name = DNS Públic de VeriSign
verisign_comment = El DNS Público de Verisign és un servei DNS gratuït que ofereix una millor estabilitat i seguretat DNS sobre altres alternatives. I, a diferència de molts dels altres serveis DNS existents, Verisign respecta la vostra privadesa.
dnswatch_name = DNS.WATCH
dnswatch_comment = Sense censures. Cap ximpleria. Només DNS.
adguard_name = DNS AdGuard
adguard_comment = El DNS de Adguard és una solució alternativa per al bloqueig d'anuncis, la protecció de la privadesa i el control parental.
adguard_family_name = DNS AdGuard (Familiar)
adguard_family_comment = Utilitzeu el mode de protecció Familiar de DNS AdGuard per bloquejar l'accés a tots els llocs web amb contingut per a adults i fer complir la cerca segura al navegador, a més de les previsions regulars de la seguretat de bloqueig i navegació d'anuncis.
cloudflare_name = Cloudflare 1.1.1.1
cloudflare_comment = Els nous i ràpids DNS de Cloudflare que garanteixen la vostra privadesa.
cloudflare_malware_name = Cloudflare Malware
cloudflare_malware_comment = Use Cloudflare Malware to block malicious content and lower the risk of online attacks.
cloudflare_family_name = Cloudflare Family
cloudflare_family_comment = The Family protection will protect you against malwares and adult material, ensuring that children won't see unwanted content.
keweon_name = Keweon
keweon_comment = Keweon Adblock i Online Security és una xarxa de servidors DNS de tot el món que ofereix funcions avançades, com bloqueig d'anuncis i protecció de privadesa, alhora que protegeix del programari espia, programari maliciós, «phishing», programari fals i molt més.
alternate_name = DNS alternatiu
alternate_comment = El DNS alternatiu és un servei de resolució de sistemes de noms de domini global assequible que bloqueja els anuncis no desitjats.
fdn_name = French Data Network
fdn_comment = La French Data Network és un servei DNS ràpid i fiable, recomanat per a usuaris francesos.
opennicusa_name = OpenNIC - USA
opennicusa_comment = El projecte OpenNIC és un servei global que garanteix la neutralitat i la fiabilitat. Aquesta opció és òptima per als usuaris dels EUA.
openniceu_name = OpenNIC - Europe
openniceu_comment = El projecte OpenNIC és un servei global que garanteix la neutralitat i la fiabilitat. Aquesta opció és òptima per als usuaris de la UE.
opennicasia_name = OpenNIC - Asia
opennicasia_comment = The OpenNIC project is a global service that ensures neutrality and reliability. This option is optimal for users in the Asian region.
uncensored_name = DNS sense censura
uncensored_comment = Sense censura, tal com el seu nom indica, té com a objectiu proporcionar una Internet sense censura i sense filtres.
tenta_name = Tenta DNS
tenta_comment = Tenta DNS is your open source, privacy-first DNS solution. With their service, you can ensure your browsing will stay private.
freenom_name = Freenom World
freenom_comment = A fast and anonymous public DNS resolver with servers around the globe. Their service doesn't store your IP while it gives you the result you are expecting, nothing additional.
digitalcourage_name = Digitalcourage
digitalcourage_comment = The organisation is well known about their privacy and security focused work, Digitalcourage campaigns for civil and human rights, consumer protection, freedom of information and related issues. 
quad101_name = Quad101
quad101_comment = Quad101 is the Taiwan Network Information Center's experimental public DNS project, running one of the world's fastest DNS infrastructure.
opendnsfamily_name = OpenDNS Family
opendnsfamily_comment = A service that aims to protect children by blocking adult content and violance, helps to ensure safe internet access for the family.
