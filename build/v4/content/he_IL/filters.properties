b_unified_name = StevenBlack מאוחד
b_unified_comment = בחירה מצוינת השואפת לשמור על איזון בין יעילות חסימה, השפעה על הסוללה ותוצאות שגויות. נסה רשימה זו אם אחרות חוסמות יותר מדי.
b_mvps_name = MVPS
b_mvps_comment = הגדרות מקלות, ופחות כבדות (מבחינת ביצועים) אשר יאפשרו יותר פרסומות מההגדרות הסטנדרטיות, אך ישפרו חיי סוללה וביצועי מכשיר. זוהי בחירה מצוינת במידה ואתה חווה בעיות במכשיר או ביישומים.
b_adaway_name = AdAway
b_adaway_comment = חוסם ספקי פרסומות למובייל ומספר ספקי ניתוח מידע.
b_danpollock_name = קובץ שרתים של Dan Pollock
b_danpollock_comment = קובץ שרתי פרסומות סביר ומאוזן.
b_pgl_name = קובץ שרתים של Peter Lowe
b_pgl_comment = קובץ שרתי פרסומות קומפקטי.
b_mining_name = רשימת חסימת מטבעות
b_mining_comment = רשימה פשוטה המונעת כרייה לא רצויה של cryptocurrencies, כמו Bitcoin.
b_social_name = קובץ שרתים חברתי
b_social_comment = חוסם אתרים חברתיים. שימושי לחסימת פרסומות Facebook, אך עשוי לחסום יותר מדי.
b_unified_porn_name = StevenBlack רשימת אתרי הפורנו המאוחדת
b_unified_porn_comment = רשימת מורחבת לחסימת אתרים עם תוכן למבוגרים בלבד.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = הגירסה הקומפקטית ביותר של רשימת Energized. מתאים למכשירים עם זיכרון RAM מועט מאוד.
b_energized_blu_name = Energized Blu (מומלץ)
b_energized_blu_comment = רשימה קלת משקל המותאמת להתקנים ניידים, חוסמת את רוב הפרסומות שאדם יכול להיתקל בהם בזמן גלישה באינטרנט או הרצת ישומים.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = גרסה רגילה של רשימת Energized המפורסמת. רשימה זו כוללת שמות מתחם של פרסומות, סקריפטים עוקבים, תוכנות זדוניות ועוד ממקורות בעלי מוניטין גבוה ותמיד מאוחדת לרשימה אחת. מטרתה של רשימה זו היא לספק את ההגנה הטובה ביותר, לכסות את רוב הפרסום, תוכנות זדוניות, דואר זבל, מעקב גם באינטרנט וגם בישומים.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = רשימה זו היא הרחבה לחסימת מפרסמים ועוקבים מקומיים.
b_goodbyeads_name = להתראות מודעות על ידי Jerryn70
b_goodbyeads_comment = חוסם מודעות ומעקב בנייד. תוכנן במיוחד לחסימת מודעות במשחקים & ויישומים. שלא כמו רשימות אחרות חוסם גם מודעות המסופקות על ידי פייסבוק. זה ישפר גם את חיי הסוללה ואת ביצועי המכשיר. הערה\: אם הינך משתמש פייסבוק, הוסף אותו לרשימה הלבנה בכדי שיעבוד בצורה תקינה.
b_xiaomi_name = חוסם שיאומי מאת Jerryn70
b_xiaomi_comment = רשימה המיועדת למכשירי שיאומי, על מנת לשמור את המכשיר נקי ומצוחצח.
b_unified_fngp_name = StevenBlack חדשות כזב, הימורים ופורנו
b_unified_fngp_comment = רשימת הרחבה לחסימת אתרי חדשות כזב, הימורים ותוכן למבוגרים בלבד.
b_samsung_name = חוסם סמסונג מאת Jerryn70
b_samsung_comment = רשימת זו היא הרחבה המיועדת במיוחד למכשירי סמסונג, על מנת למנוע את שיתוף המידע שלך.
b_youtube_name = חוסם יוטיוב מאת Jerryn70
b_youtube_comment = מטרת רשימה זו היא לחסום פרסומות יוטיוב. שימ/י לב שאיננו יכולים להבטיח שכולן יסוננו.
b_phishingarmy_name = רשימת החסימות של Phishing Army
b_phishingarmy_comment = האם גם את/ה מקבל/ת המון מיילים שאומרים שאת/ה צריכ/ה לעדכן את פרטי חשבון הבנק שלך או סיסמתך? Phishing Army נלחם נגד הדומיינים הללו שמנסים להשיג מידע רגיש כמו פרטי כרטיסי אשראי, שמות משתמש, סיסמאות וכו' על ידי הטעיית המשתמש.
b_ddgtrackerradar_name = DuckDuckGo רדאר עוקבים
b_ddgtrackerradar_comment = DuckDuckGo רדאר עוקבים הוא מסד הנתונים הטוב ביותר על עוקבים אשר מתעדכן בצורה אוטומטית ומתחוזק על ידי גלישה אוטומטית ומתמדת ולאחר מכן ביצוע אנליטיקות. ראה/י את פרטי היוצר לעוד פרטים.
b_goodbyeads_spotify_name = חוסם ספוטיפיי מאת Jerryn70
b_goodbyeads_spotify_comment = רשימה זו מהווה הרחבה לחסימת מעקבים הקשורים ל־Spotify.
b_blacklist_name = רשימה שחורה
b_blacklist_comment = זוהי רשימת חסימות מאוצרת ומתוחזקת לחסימת מודעות, מעקב ועוד\! מתעדכנת באופן קבוע.
b_blacklist_facebook_name = רשימה שחורה\: פייסבוק
b_blacklist_facebook_comment = רשימת חסימות מאוצרת לחסימת תחומים הקשורים לפייסבוק. לפרטים, עיין במידע המחבר.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = רשימת חסימות זו מבוססת על פרויקט הפרטיות של Exodus, המנתח יישומי אנדרואיד ומחפש מעקבים מובנים. עוקב הוא פיסת תוכנה שנועדה לאסוף נתונים אודותיך, או על מה שאתה עושה. זו רשימה קטנה מאוד, לכן כדאי לאפשר גם את אחת הרשימות הפופולאריות יותר (כמו Energized).
b_oisd_name = OISD
b_oisd_comment = חוסם מודעות, התחזות, תוכנות זדוניות, תוכנות ריגול, כופר, תרמית, טלמטריה, ניתוח, מעקב (כאשר אין צורך לצורך פונקציונליות נכונה). לא אמור להפריע לאפליקציות ושירותים רגילים.
b_developerdan_ads_name = קובץ המארחים של Developer Dan
b_developerdan_ads_comment = זוהי בחירה טובה כרשימת החסימה הראשית. היא מאוזנת היטב, בגודל בינוני ומתעדכנת לעתים קרובות.
b_developerdan_facebook_name = קובץ המארחים של Developer Dan\: פייסבוק
b_developerdan_facebook_comment = רשימת חסימות מאוצרת לחסימת תחומים הקשורים לפייסבוק. לפרטים, עיין במידע המחבר.
b_blocklist_ads_name = פרויקט רשימת החסימות
b_blocklist_ads_comment = אוסף רשימות של חסימות למקרי שימוש שונים.
b_blocklist_facebook_name = פרויקט רשימת החסימות (פייסבוק)
b_blocklist_facebook_comment = אוסף רשימות של חסימות למקרי שימוש שונים.
b_blocklist_tracking_name = פרויקט רשימת החסימות (מעקב)
b_blocklist_tracking_comment = אוסף רשימות של חסימות למקרי שימוש שונים.
b_spam404_name = Spam404
b_spam404_comment = Spam404 הוא שירות המסייע לחברות מקוונות במעקב אחר תוכן, בדיקת חדירה והגנה על המותג. רשימה זו מבוססת על הדיווחים שהתקבלו מחברות.
b_hblock_name = hBlock
b_hblock_comment = hBlock היא רשימה עם דומיינים המציגים מודעות, סקריפטים למעקב ותוכנות זדוניות. היא מונעת מהמכשיר שלך להתחבר אליהם.
b_cpbl_name = רשימות חסימת פרטיות משולבות
b_cpbl_comment = רשימות אלה חוסמות תוכן זדוני ומטעה, כמו פרסום, מעקב, טלמטריה, הונאה ושרתי תוכנה זדונית. רשימות אלה אינן חוסמות פורנו, מדיה חברתית או מה שמכונה תחומי חדשות מזויפות.
b_urlhaus_name = URLhaus
b_urlhaus_comment = רשימת חסימה של אתרים זדוניים המשמשים להפצת תוכנות זדוניות, על בסיס urlhaus.abuse.ch.
b_1hosts_name = 1Hosts
b_1hosts_comment = רשימת חסימה למודעות ומעקב, מתעדכנת באופן קבוע
b_d3host_name = d3Host
b_d3host_comment = רשימת חסימות מבית היוצר של מבחן חסימת המודעות

