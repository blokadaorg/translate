opendns_name = OpenDNS
opendns_comment = Domeinu Izen Sistemari (DNS) funtzionalitate gehiago gehitzen dizkio, hala nola phishing-aren aurkako babesa eta edukien iragazketa aukerazkoa.
google_name = Google Public DNS
google_comment = Doako eta mundu osoko DNS bereizmen zerbitzua, erabiltzaileak bere uneko DNS hornitzailearen ordez erabil dezakeena.
quad9_name = Quad9
quad9_comment = Quad9-ek segurtasun informazioa erabiltzen du industriako hamarretik gora zibersegurtasun enpresetatik, unean uneko informazioa eskainiz zein webgune seguruak diren eta zeintzuk ezagutzen diren malware edo bestelako mehatxuak dituzten gisa.
verisign_name = VeriSign Public DNS
verisign_comment = Verisign Public DNS doako DNS zerbitzua da, eta beste alternatibei baino egonkortasun eta segurtasun handiagoa eskaintzen du. Horrez gain, beste DNS zerbitzu gehienek ez bezala, Verisign-ek zure pribatutasuna errespetatzen du.
dnswatch_name = DNS.WATCH
dnswatch_comment = Ez dago zentsurarik. Ez dago gezurrik. Besterik ez\: DNS.
adguard_name = AdGuard DNS
adguard_comment = AdGuard DNS publizitateak blokeatzeko, pribatutasuna babesteko eta guraso-kontrolerako beste alternatiba bat da.
adguard_family_name = AdGuard DNS (Familia)
adguard_family_comment = Erabili AdGuard DNS-en Familia babesa modua, helduentzako edukiak dituzten webguneetara sarbidea blokeatzeko eta bilatzaileetan bilaketa segurua ezartzeko, publizitateen blokeatze eta nabigazio segurtasunaren ohiko abantailez gain.
cloudflare_name = Cloudflare 1.1.1.1
cloudflare_comment = Cloudflare konpainiaren DNS zerbitzari berriak, azkarrak eta pribatutasunaren bermearekin.
cloudflare_malware_name = Cloudflare Malware
cloudflare_malware_comment = Erabili Cloudflare Malware edukia kaltegarriak blokeatzeko eta sareko erasoak izateko arriskua murrizteko.
cloudflare_family_name = Cloudflare Family
cloudflare_family_comment = Familia babesa malwareren eta helduentzako edukien aurka babestuko zaitu, umeek eduki desegokia ikusi ez dezaten bermatzeko.
keweon_name = Keweon
keweon_comment = Keweon Adblock eta Lineako Segurtasuna sare bat da munduan zehar zabaldutako DNS zerbitzariez osatua, publizitateen blokeoa eta pribatutasun babesa bezalako funtzionalitate aurreratuak eskaintzen dituztenak, baita spyware, malware, phishing, software faltsuak eta gehiago ere blokeatuz.
alternate_name = Alternate DNS
alternate_comment = Alternate DNS domeinu izen sistemaren bereizmen zerbitzu globala eta merkean da, iragarki desatseginak blokeatzen dituena.
fdn_name = French Data Network
fdn_comment = French Data Network zerbitzu azkar eta fidagarria da, Frantziako erabiltzaileentzat gomendatua.
opennicusa_name = OpenNIC - USA
opennicusa_comment = OpenNIC proiektua zerbitzu globala da, neutraltasuna eta fidagarritasuna bermatzen dituena. Aukera hau egokiena da AEBetako erabiltzaileentzat.
openniceu_name = OpenNIC - Europe
openniceu_comment = OpenNIC proiektua zerbitzu globala da, neutraltasuna eta fidagarritasuna bermatzen dituena. Aukera hau egokiena da EBko erabiltzaileentzat.
opennicasia_name = OpenNIC - Asia
opennicasia_comment = OpenNIC proiektua zerbitzu globala da, neutraltasuna eta fidagarritasuna bermatzen dituena. Aukera hau egokiena da Asiako eremuko erabiltzaileentzat.
uncensored_name = Uncensored DNS
uncensored_comment = Uncensored, izenak dioen bezala, zentsuratu gabea eta iragazi gabeko interneta eskaintzera dator.
tenta_name = Tenta DNS
tenta_comment = Tenta DNS zure iturburu irekiko pribatutasuna lehenesten duen DNS irtenbidea da. Bere zerbitzuarekin, zure nabigazioaren pribatutasuna ziurtatu dezakezu.
freenom_name = Freenom World
freenom_comment = Publiko eta anonimoa den DNS ebazle azkar bat da, zerbitzariak mundu osoan zehar dituena. Haien zerbitzuak ez du zure IP helbidea gordetzen eta soilik espero duzun emaitza ematen dizu, gehiagorik ez.
digitalcourage_name = Digitalcourage
digitalcourage_comment = Erakundea oso ezaguna da pribatutasuna eta segurtasuna ardatz dituena, Digitalcouragek eskubide zibil eta gizakien alde, kontsumitzaileen babesean, informazioaren askatasunean eta gaiarekin lotutako beste gaietan lan egiten baitu.
quad101_name = Quad101
quad101_comment = Quad101 Taiwan Network Information Center-en proiektu esperimentala da, munduko DNS azpiegiturarik azkarrenaren artean dabilena.
opendnsfamily_name = OpenDNS Family
opendnsfamily_comment = Zerbitzu honek umeak babestea du helburu, helduentzako edukiak eta indarkeria blokeatuz eta familiaren internet sarbide segurua bermatuz.
