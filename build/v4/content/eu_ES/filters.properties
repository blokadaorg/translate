b_unified_name = StevenBlack Bateratua
b_unified_comment = Aukera bikaina, blokeatze-eraginkortasunaren, bateriaren kaltearen eta gezurrezko positiboen arteko oreka mantentzen saiatzen dena. Saiatu zerrenda hau besteak gehiegi blokeatzen badituzte.
b_mvps_name = MVPS
b_mvps_comment = Konfigurazio leun eta baliabide gutxiago kontsumitzen du, lehenetsitakoa baino iragarki gehiago kenduko dituena, baina agian bateriaren iraupena eta gailuaren errendimendua hobetuko dituena. Aukera bikaina da zure gailuan edo aplikazioetan arazoren bat baduzu.
b_adaway_name = AdAway
b_adaway_comment = Mugikorreko iragarki-hornitzaileak eta analitika-hornitzaile batzuk blokeatzen ditu.
b_danpollock_name = Dan Pollock-en hosts fitxategia
b_danpollock_comment = Iragarkiak blokeatzeko ostalari fitxategi nahiko orekatua.
b_pgl_name = Peter Lowe-ren hosts fitxategia
b_pgl_comment = Iragarkien zerbitzarientzako hosts fitxategi trinkoa.
b_mining_name = Coin Blocker Zerrenda
b_mining_comment = Kriptotxanponen nahi gabeko meatzaritza saihesteko zerrenda sinplea, hala nola Bitcoin.
b_social_name = Gizarte hosts fitxategia
b_social_comment = Gizarte guneak blokeatzen ditu. Facebook iragarkiak blokeatzeko erabilgarria da, baina gehiegi blokeatu dezake.
b_unified_porn_name = StevenBlack Bateratua Porno
b_unified_porn_comment = Helduen edukia duten guneak blokeatzeko hedapen-zerrenda bat.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Energized zerrendaren bertsiorik trinkoena. RAM oso gutxi duen gailuetarako egokia.
b_energized_blu_name = Energized Blu (gomendatua)
b_energized_blu_comment = Mugikorretarako optimizatutako zerrenda arina, sarean nabigatzean edo aplikazioak exekutatzean agertzen diren iragarki gehienak blokeatzen dituena.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Energized zerrenda ezagunaren bertsio estandarra. Zerrenda honek iturri fidagarrietatik etorritako iragarki-domeinuak, jarraipen-scriptak, malware eta bestelakoak batu eta bateratzen ditu. Bere helburua da babes onena eskaintzea eta webguneetan zein aplikazioetan iragarki, malware, spam eta jarraipena ahalik eta gehien estaltzea.
b_energized_regional_name = Energized Eskualdekoa
b_energized_regional_comment = Zerrenda hau eskualdeko iragarkiak eta jarraipenerakoak blokeatzeko hedapena da.
b_goodbyeads_name = Goodbye Ads Jerryn70-ren eskutik
b_goodbyeads_comment = Mugikorreko iragarkiak eta jarraipena blokeatzen ditu. Bereziki joko eta aplikazioetako iragarkiak blokeatzeko diseinatua. Beste hosts fitxategiek ez bezala, Facebook-en bidez hornitutako iragarkiak ere blokeatzen ditu. Honek, gainera, bateriaren iraupena eta errendimendua handituko ditu. Oharra\: Facebook erabiltzailea bazara, zuritu hura behar bezala funtziona dezan.
b_xiaomi_name = Xiaomi blocker Jerryn70-ren eskutik
b_xiaomi_comment = Xiaomi telefonoentzako bereziki egindako zerrenda, zure gailua garbi eta txukun mantentzeko.
b_unified_fngp_name = StevenBlack Fake News, Gambling, Porn
b_unified_fngp_comment = Hedapen-zerrenda, gezurrezko berriak, apustuak eta helduen edukia duten guneak blokeatzeko.
b_samsung_name = Samsung blocker Jerryn70-ren eskutik
b_samsung_comment = Samsung telefonoentzako berariazko hedapen-zerrenda, zure datuak partekatzea saihesteko.
b_youtube_name = YouTube Iragarki Blokeatzailea Jerryn70-ren eskutik
b_youtube_comment = YouTube iragarkiak blokeatzea helburu duen zerrenda. Kontuan hartu ezingo dugula bermatu edo agindu guztiei filtroa jarriko zaienik.
b_phishingarmy_name = Phishing Army Blokeatzeko Zerrenda
b_phishingarmy_comment = Banku-kontuaren xehetasunak edo pasahitza eguneratu behar dituzula esaten dizuten mezu asko jasotzen al dituzu? Phishing Army-k erabiltzaileari engainatuz datu sentikorrak eskuratu nahi dituzten domeinu iruzurti horien aurka borrokatzen du\: kreditu-txartelaren datuak, erabiltzaile-izenak, pasahitzak, etab.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar aztarnariei buruzko bere kategoriako datu-multzo onena da, eta etengabeko arakatze eta analisiaren bidez automatikoki sortzen eta mantentzen da. Ikusi egilearen informazioa xehetasunetarako.
b_goodbyeads_spotify_name = Spotify blokeatzailea Jerryn70-ren eskutik
b_goodbyeads_spotify_comment = Zerrenda hau Spotifyrekin lotutako jarraipenak blokeatzeko hedapena da.
b_blacklist_name = Zerrenda beltza
b_blacklist_comment = Iragarkiak, jarraipen-elementuak eta abar blokeatzeko zerrenda zaindua eta ondo zaindua da\! Aldian behin eguneratua.
b_blacklist_facebook_name = Zerrenda beltza\: Facebook
b_blacklist_facebook_comment = Facebook-ekin lotutako domeinuak blokeatzeko zerrenda hautatua. Xehetasun gehiagorako, ikusi egilearen informazioa.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = Blokeatzeko zerrenda hau Exodus Privacy proiektuan oinarrituta dago, zeinak Android aplikazioak aztertzen eta txertatutako jarraipenak identifikatzen dituen. Jarraipen-sistema bat zure edo egiten duzunaren inguruko datuak biltzeko pentsatutako software zatia da. Zerrenda hau oso txikia denez, gomendatua da ezagunetako bat ere gaitzea (adibidez, Energized).
b_oisd_name = OISD
b_oisd_comment = Iragarkiak, phishinga, software gaiztoa, spywarea, ransomwarea, iruzurrak, telemetria, analitika, jarraipena (funtzionalitate egokia izateko beharrezkoa ez dena) blokeatzen ditu. Ez luke aplikazio eta zerbitzu arruntekin oztopatu behar.
b_developerdan_ads_name = Developer Dan-en Hosts
b_developerdan_ads_comment = Aukera ona da blokeo-zerrenda nagusi gisa. Ondo orekatua da, tamaina ertaina eta maiz eguneratzen da.
b_developerdan_facebook_name = Developer Dan-en Hosts\: Facebook
b_developerdan_facebook_comment = Facebook-ekin lotutako domeinuak blokeatzeko zerrenda hautatua. Xehetasun gehiagorako, ikusi egilearen informazioa.
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = Hainbat erabilera-kasutarako blokeo-zerrenden bilduma.
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = Hainbat erabilera-kasutarako blokeo-zerrenden bilduma.
b_blocklist_tracking_name = The Block List Project (jarraipena)
b_blocklist_tracking_comment = Hainbat erabilera-kasutarako blokeo-zerrenden bilduma.
b_spam404_name = Spam404
b_spam404_comment = Spam404 lineako enpresei edukia kontrolatzen, sartze-probak eta markak babesten laguntzen dien zerbitzua da. Zerrenda hori enpresek jasotako txostenetan oinarritzen da.
b_hblock_name = hBlock
b_hblock_comment = hBlock iragarkiak, jarraipen-elementuen script-ak eta software gaiztoa hornitzen dituzten domeinuen zerrenda da. Zure gailua haietara konektatzea eragozten du.
b_cpbl_name = Pribatasun Blokeatzeko Zerrenda Bateratuak
b_cpbl_comment = Zerrenda hauek edukirik gaiztoena eta engainagarriena blokeatzen dute, hala nola publizitatea, jarraipena, telemetria, iruzurrak eta malware zerbitzariak. Zerrenda hauek ez dute pornografia, sare sozialetako edo gezurrezko berri izendatutako domeinuak blokeatzen.
b_urlhaus_name = URLhaus
b_urlhaus_comment = Software gaiztoa banatzeko erabiltzen ari diren webgune maltzurren bloke-zerrenda, urlhaus.abuse.ch-en oinarrituta.
b_1hosts_name = 1Hosts
b_1hosts_comment = Iragarkien eta jarraipen-elementuen blokeo-zerrenda, aldizka eguneratzen dena
b_d3host_name = d3Host
b_d3host_comment = Adblocker probaren egilearen blokeo-zerrenda

