opendns_name = OpenDNS
opendns_comment = Επεκτείνει το Σύστημα Ονομάτων Τομέα προσθέτοντας χαρακτηριστικά όπως την προστασία phishing και το προαιρετικό φιλτράρισμα περιεχομένου.
google_name = Δημόσια DNS Google
google_comment = Μια δωρεάν, παγκόσμια υπηρεσία ανάλυσης DNS που μπορείτε να χρησιμοποιήσετε ως εναλλακτική λύση για τον τρέχοντα πάροχο DNS σας.
quad9_name = Quad9
quad9_comment = Quad9 χρησιμοποιεί απειλή νοημοσύνη από περισσότερες από μια ντουζίνα από τις κορυφαίες εταιρείες κυβερνοασφάλειας του κλάδου για να δώσει μια προοπτική σε πραγματικό χρόνο σχετικά με το τι ιστοσελίδες είναι ασφαλείς και ποιες περιοχές είναι γνωστό ότι περιλαμβάνουν κακόβουλο λογισμικό ή άλλες απειλές. 
verisign_name = Επαλήθευση Δημόσιων DNS
verisign_comment = Verisign Public DNS είναι μια δωρεάν υπηρεσία DNS που προσφέρει βελτιωμένη σταθερότητα και ασφάλεια DNS σε σχέση με άλλες εναλλακτικές λύσεις. Και, σε αντίθεση με πολλές από τις άλλες υπηρεσίες DNS εκεί έξω, η Verisign σέβεται την ιδιωτικότητά σας.
dnswatch_name = DNS.WATCH
dnswatch_comment = Καμία Λογοκρισία. Όχι Bullshit. Μόνο DNS.
adguard_name = Dns AdGuard
adguard_comment = Το AdGuard DNS είναι μια εναλλακτική λύση για την φραγή διαφημίσεων, την προστασία της ιδιωτικής ζωής και τον γονικό έλεγχο.
adguard_family_name = AdGuard DNS (Οικογενειακά)
adguard_family_comment = Χρησιμοποιήστε τη λειτουργία Οικογενειακής προστασίας του AdGuard DNS για να αποκλείσετε την πρόσβαση σε όλες τις ιστοσελίδες με περιεχόμενο ενηλίκων και να επιβάλετε την ασφαλή αναζήτηση στο πρόγραμμα περιήγησης, εκτός από τα κανονικά προνόμια της ασφάλειας αποκλεισμού διαφημίσεων και περιήγησης.
cloudflare_name = Cloudflare 1.1.1.1
cloudflare_comment = Οι νέοι, γρήγοροι διακομιστές DNS από το Cloudflare με εγγύηση απορρήτου.
cloudflare_malware_name = Κακόβουλο Λογισμικό Cloudflare
cloudflare_malware_comment = Χρησιμοποιήστε το Cloudflare Malware για να αποκλείσετε κακόβουλο περιεχόμενο και να μειώσετε τον κίνδυνο επιθέσεων στο διαδίκτυο.
cloudflare_family_name = Οικογένεια Cloudflare
cloudflare_family_comment = Η οικογενειακή προστασία θα σας προστατεύσει από malwares και υλικό ενηλίκων, εξασφαλίζοντας ότι τα παιδιά δεν θα δουν ανεπιθύμητο περιεχόμενο.
keweon_name = Keweon
keweon_comment = Το Keweon Adblock και το Online Security είναι ένα δίκτυο διακομιστών DNS σε όλο τον κόσμο που παρέχουν προηγμένες λειτουργίες, όπως adblocking και προστασία της ιδιωτικής ζωής, ενώ προστατεύει από spyware, κακόβουλο λογισμικό, phishing, ψεύτικο λογισμικό και πολλά άλλα.
alternate_name = Εναλλακτικό DNS
alternate_comment = Εναλλακτική DNS είναι μια οικονομικά προσιτή, παγκόσμια υπηρεσία επίλυσης Όνομα Χώρου Σύστημα που αποκλείει τις ανεπιθύμητες διαφημίσεις.
fdn_name = Γαλλικό Δίκτυο Δεδομένων
fdn_comment = Το Γαλλικό Δίκτυο Δεδομένων είναι μια γρήγορη, αξιόπιστη υπηρεσία DNS, συνιστάται για τους Γάλλους χρήστες.
opennicusa_name = OpenNIC - ΗΠΑ
opennicusa_comment = Το έργο OpenNIC είναι μια παγκόσμια υπηρεσία που εξασφαλίζει ουδετερότητα και αξιοπιστία. Αυτή η επιλογή είναι βέλτιστη για τους χρήστες στις ΗΠΑ.
openniceu_name = OpenNIC - Ευρώπη
openniceu_comment = Το έργο OpenNIC είναι μια παγκόσμια υπηρεσία που εξασφαλίζει ουδετερότητα και αξιοπιστία. Αυτή η επιλογή είναι βέλτιστη για τους χρήστες στην ΕΕ.
opennicasia_name = OpenNIC - Ασία
opennicasia_comment = Το έργο OpenNIC είναι μια παγκόσμια υπηρεσία που εξασφαλίζει ουδετερότητα και αξιοπιστία. Αυτή η επιλογή είναι βέλτιστη για τους χρήστες στην περιοχή της Ασίας.
uncensored_name = Χωρίς λογοκρισία DNS
uncensored_comment = Χωρίς λογοκρισία, όπως υποδηλώνει το όνομα, αποσκοπεί στην παροχή χωρίς λογοκρισία, μη φιλτραρισμένο διαδίκτυο.
tenta_name = Tenta DNS
tenta_comment = Το Tenta DNS είναι η λύση DNS ανοιχτού κώδικα, το απόρρητο. Με την υπηρεσία τους, μπορείτε να εξασφαλίσετε ότι η περιήγησή σας θα παραμείνει ιδιωτική.
freenom_name = Κόσμος Freenom
freenom_comment = Ένας γρήγορος και ανώνυμος δημόσιος επιλυτής DNS με διακομιστές σε όλο τον κόσμο. Η υπηρεσία τους δεν αποθηκεύει την IP σας, ενώ σας δίνει το αποτέλεσμα που περιμένετε, τίποτα πρόσθετο.
digitalcourage_name = Ψηφιακόθάρρος
digitalcourage_comment = Ο οργανισμός είναι πολύ γνωστός για την ιδιωτικότητα και την ασφάλεια του εστιασμένου έργου του, Ψηφιακές εκστρατείες θάρρους για τα πολιτικά και ανθρώπινα δικαιώματα, την προστασία των καταναλωτών, την ελευθερία της πληροφόρησης και συναφή ζητήματα. 
quad101_name = Quad101
quad101_comment = Το Quad101 είναι το πειραματικό δημόσιο έργο DNS του Κέντρου Πληροφοριών Δικτύου της Ταϊβάν, το οποίο λειτουργεί μια από τις ταχύτερες υποδομές DNS στον κόσμο.
opendnsfamily_name = Οικογένεια OpenDNS
opendnsfamily_comment = Μια υπηρεσία που αποσκοπεί στην προστασία των παιδιών εμποδίζοντας το περιεχόμενο των ενηλίκων και τη βία, βοηθά στην εξασφάλιση ασφαλούς πρόσβασης στο διαδίκτυο για την οικογένεια.
