b_unified_name = StevenBlack Ενοποιημένο
b_unified_comment = Μια μεγάλη επιλογή που προσπαθεί να διατηρήσει την ισορροπία μεταξύ μπλοκάρει την αποτελεσματικότητα, την επίδραση της μπαταρίας και ψευδή θετικά. Δοκιμάστε αυτή τη λίστα αν άλλοι μπλοκάρουν πάρα πολύ.
b_mvps_name = MVPS
b_mvps_comment = Μια επιεική, λιγότερο απαιτητική ρύθμιση παραμέτρων που θα παραλείπει περισσότερες διαφημίσεις από την προεπιλεγμένη, αλλά μπορεί να βελτιώσει τη διάρκεια ζωής της μπαταρίας και την απόδοση της συσκευής. Αυτή είναι μια εξαιρετική επιλογή αν αντιμετωπίζετε οποιαδήποτε προβλήματα με τη συσκευή ή τις εφαρμογές σας.
b_adaway_name = Απόρριψη
b_adaway_comment = Αποκλεισμός παρόχων διαφημίσεων κινητής τηλεφωνίας και ορισμένων παρόχων ανάλυσης
b_danpollock_name = Αρχείο hosts του Dan Pollock
b_danpollock_comment = Ένα εύλογα ισορροπημένο αρχείο ad blocking hosts.
b_pgl_name = Αρχείο hosts του Peter Lowe
b_pgl_comment = Ένα συμπαγές αρχείο διακομιστών διαφημίσεων.
b_mining_name = Λίστα Αποκλεισμού Νομισμάτων
b_mining_comment = Μια απλή λίστα που αποτρέπει την ανεπιθύμητη εξόρυξη κρυπτονομισμάτων, όπως το Bitcoin.
b_social_name = Αρχείο κοινωνικών υπολογιστών
b_social_comment = Μπλοκάρει τις κοινωνικές ιστοσελίδες. Χρήσιμο για το μπλοκάρισμα διαφημίσεων στο Facebook, αλλά μπορεί να μπλοκάρει πάρα πολλά.
b_unified_porn_name = StevenBlack Ενοποιημένο Πορνό
b_unified_porn_comment = Μια λίστα επεκτάσεων για την φραγή ιστότοπων με περιεχόμενο ενηλίκων.
b_energized_spark_name = Ενέργεια Spark
b_energized_spark_comment = Η πιο συμπαγής έκδοση της Energized λίστας. Καλό για συσκευές με πολύ μικρή μνήμη RAM.
b_energized_blu_name = Energized Blu (συνιστάται)
b_energized_blu_comment = Μια ελαφριά λίστα βελτιστοποιημένη για κινητές συσκευές, αποκλείοντας τις περισσότερες διαφημίσεις που μπορεί να αντιμετωπίσει κανείς περιήγηση στο δίχτυ ή εκτέλεση εφαρμογών.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Τυπική έκδοση της δημοφιλούς λίστας Ενέργειας. Αυτή η λίστα αποτελείται από τομείς διαφημίσεων, σενάρια παρακολούθησης, κακόβουλο λογισμικό και άλλα από αξιόπιστες πηγές πάντα συγχωνεύονται και ενοποιούνται σε μια λίστα. Ο σκοπός αυτής της λίστας είναι να παρέχει την καλύτερη προστασία και να καλύψει το μεγαλύτερο μέρος των διαφημίσεων, κακόβουλου λογισμικού, spam και παρακολούθησης τόσο σε web όσο και σε εφαρμογές.
b_energized_regional_name = Ενεργημένος Περιφερειακός
b_energized_regional_comment = Αυτή η λίστα είναι μια επέκταση για να μπλοκάρει τις περιφερειακές διαφημίσεις και ιχνηλάτες.
b_goodbyeads_name = Αντίστροφες διαφημίσεις από Jerryn70
b_goodbyeads_comment = Μπλοκάρει κινητές διαφημίσεις & ιχνηλάτες. Ιδιαίτερα σχεδιασμένο για αποκλεισμό διαφημίσεων σε παιχνίδια & εφαρμογές. Σε αντίθεση με άλλα αρχεία υποδοχής, αποκλείει επίσης διαφημίσεις που παρέχονται από το Facebook. Αυτό θα αυξήσει επίσης τη διάρκεια ζωής της μπαταρίας και την απόδοση. Σημείωση\: αν είστε χρήστης του Facebook, λευκή λίστα για να λειτουργήσει σωστά.
b_xiaomi_name = Διακόπτης Xiaomi από Jerryn70
b_xiaomi_comment = Λίστα ειδικά για τα τηλέφωνα Xiaomi, για να διατηρήσετε τη συσκευή σας καθαρή και τακτοποιημένη.
b_unified_fngp_name = StevenBlack Fake Ειδήσεις, Gambling, Πορνό
b_unified_fngp_comment = Μια λίστα επεκτάσεων για να μπλοκάρει ιστοσελίδες με πλαστά νέα, τυχερά παιχνίδια και περιεχόμενο ενηλίκων.
b_samsung_name = Μπλοκάρισμα Samsung από Jerryn70
b_samsung_comment = Λίστα επεκτάσεων ειδικά για τα τηλέφωνα Samsung, για να αποφύγετε την ανταλλαγή των δεδομένων σας.
b_youtube_name = Μπλοκάρισμα διαφημίσεων YouTube από Jerryn70
b_youtube_comment = Η λίστα που έχει ως στόχο να μπλοκάρει τις διαφημίσεις YouTube. Παρακαλώ σημειώστε ότι δεν μπορούμε να διασφαλίσουμε ούτε να υποσχεθούμε ότι όλες θα φιλτραριστούν.
b_phishingarmy_name = Λίστα Μπλοκ Στρατού Phishing
b_phishingarmy_comment = Έχετε επίσης πολλά e-mails λέγοντας ότι θα πρέπει να ενημερώσετε τα στοιχεία του τραπεζικού σας λογαριασμού ή τον κωδικό πρόσβασής σας? Phishing Στρατός αγωνίζεται ενάντια σε αυτούς τους δόλιους τομείς που προσπαθούν να αποκτήσουν ευαίσθητες πληροφορίες όπως τα στοιχεία πιστωτικών καρτών, όνομα χρήστη, κωδικό πρόσβασης, κλπ παραπλανώντας τον χρήστη.
b_ddgtrackerradar_name = Ραντάρ Ανίχνευσης DuckDuckGo
b_ddgtrackerradar_comment = Το ραντάρ Tracker DuckDuckGo είναι ένα σύνολο δεδομένων καλύτερης κατηγορίας σχετικά με ιχνηλάτες που δημιουργούνται και συντηρούνται αυτόματα μέσω συνεχούς ανίχνευσης και ανάλυσης. Δείτε τις πληροφορίες του συγγραφέα για λεπτομέρειες.
b_goodbyeads_spotify_name = Spotify blocker από Jerryn70
b_goodbyeads_spotify_comment = Αυτή η λίστα είναι μια επέκταση για να μπλοκάρει τους ανιχνευτές που σχετίζονται με το Spotify.
b_blacklist_name = Μαύρη
b_blacklist_comment = Αυτή είναι μια επιμελημένη και καλά διατηρημένη λίστα μπλοκαρισμένων για να μπλοκάρει διαφημίσεις, παρακολούθηση και πολλά άλλα\! Ενημερώθηκε τακτικά.
b_blacklist_facebook_name = Blacklist\: Facebook
b_blacklist_facebook_comment = Επιμελημένη λίστα αποκλεισμού τομέων που σχετίζονται με το Facebook. Δείτε τις πληροφορίες συγγραφέα για λεπτομέρειες.
b_exodusprivacy_name = Απόρρητο Exodus
b_exodusprivacy_comment = Αυτή η λίστα blocklist βασίζεται στο έργο Προστασίας Προσωπικών Δεδομένων Exodus, το οποίο αναλύει εφαρμογές Android και αναζητά ενσωματωμένα trackers. Ένας ιχνηλάτης είναι ένα κομμάτι λογισμικού που προορίζεται για τη συλλογή δεδομένων σχετικά με εσάς, ή τι κάνετε. Αυτή είναι μια πολύ μικρή λίστα, οπότε θα πρέπει επίσης να ενεργοποιήσετε μια από τις πιο δημοφιλείς λίστες (όπως Energized).
b_oisd_name = OISD
b_oisd_comment = Μπλοκάρει διαφημίσεις, phishing, κακόβουλο λογισμικό, λογισμικό spyware, ransomware, απάτη, τηλεμετρία, ανάλυση, παρακολούθηση (όπου δεν απαιτείται για τη σωστή λειτουργικότητα). Δεν πρέπει να παρεμβαίνει σε κανονικές εφαρμογές και υπηρεσίες.
b_developerdan_ads_name = Φιλοξενία Προγραμματιστή Dan's
b_developerdan_ads_comment = Αυτή είναι μια καλή επιλογή ως κύρια λίστα μπλοκ. Είναι ισορροπημένο, μεσαίου μεγέθους και ενημερώνεται συχνά.
b_developerdan_facebook_name = Προγραμματιστής Dan's Hosts\: Facebook
b_developerdan_facebook_comment = Επιμελημένη λίστα αποκλεισμού τομέων που σχετίζονται με το Facebook. Δείτε τις πληροφορίες συγγραφέα για λεπτομέρειες.
b_blocklist_ads_name = Έργο Λίστας Μπλοκ
b_blocklist_ads_comment = Μια συλλογή από λίστες αποκλεισμού για διάφορες περιπτώσεις χρήσης.
b_blocklist_facebook_name = Έργο Λίστας Μπλοκ (Facebook)
b_blocklist_facebook_comment = Μια συλλογή από λίστες αποκλεισμού για διάφορες περιπτώσεις χρήσης.
b_blocklist_tracking_name = Έργο Λίστας Μπλοκ (Εντοπισμός)
b_blocklist_tracking_comment = Μια συλλογή από λίστες αποκλεισμού για διάφορες περιπτώσεις χρήσης.
b_spam404_name = Spam404
b_spam404_comment = Το Spam404 είναι μια υπηρεσία που βοηθά σε απευθείας σύνδεση εταιρείες με παρακολούθηση περιεχομένου, δοκιμές διείσδυσης και προστασία εμπορικών σημάτων. Ο κατάλογος αυτός βασίζεται στις εκθέσεις των εταιρειών.
b_hblock_name = hBlock
b_hblock_comment = Το hBlock είναι μια λίστα με τομείς που εξυπηρετούν διαφημίσεις, δέσμες ενεργειών παρακολούθησης και κακόβουλο λογισμικό. Αποτρέπει τη σύνδεση της συσκευής σας σε αυτές.
b_cpbl_name = Συνδυασμένες Λίστες Μπλοκ Απορρήτου
b_cpbl_comment = Αυτές οι λίστες μπλοκάρουν κακόβουλο και επιβλαβές παραπλανητικό περιεχόμενο, όπως διαφήμιση, παρακολούθηση, τηλεμετρία, απάτη, και κακόβουλους διακομιστές λογισμικού. Αυτές οι λίστες δεν μπλοκάρουν πορνό, κοινωνικά μέσα, ή τα λεγόμενα πλαστά ειδησεογραφικά πεδία.
b_urlhaus_name = URLhaus
b_urlhaus_comment = Μια λίστα αποκλεισμένων από κακόβουλες ιστοσελίδες που χρησιμοποιούνται για διανομή κακόβουλου λογισμικού, με βάση το urlhaus.abuse.ch.
b_1hosts_name = 1Hosts
b_1hosts_comment = Μια λίστα αποκλεισμένων διαφημίσεων και παρακολούθησης, ενημερώνεται τακτικά
b_d3host_name = d3Host
b_d3host_comment = Μια λίστα αποκλεισμού από τον κατασκευαστή της δοκιμής adblocker

