google_name=Google Public DNS
google_comment=एक निशुल्क, वैश्विक DNS रिज़ॉल्यूशन सेवा जिसे आप अपने वर्तमान डीएनएस प्रदाता के विकल्प के रूप में उपयोग कर सकते हैं।
norton_name=Norton ConnectSafe
norton_comment=यह नीति मैलवेयर, फ़िशिंग साइट्स और स्कैम साइट्स की मेजबानी करने वाली सभी साइटों को ब्लॉक करती है ।
norton_porn_name=Norton CS (Pornography)
norton_porn_comment=असुरक्षित साइट्स को ब्लॉक करने के अतिरिक्त, यह नीति उन साइट्स पर भी पहुंच रखती है जिनमें कामोत्तेजक सामग्री होती है ।
norton_porn_other_name=Norton सीएस (अश्लील और अंय)
norton_porn_other_comment=असुरक्षित साइटों और अश्लीलता साइटों को अवरुद्ध करने के अलावा, यह नीति भी साइटों है कि परिपक्व सामग्री, गर्भपात, शराब, अपराध, पंथ, ड्रग्स, जुआ, नफरत, यौन अभिविंयास, आत्महत्या, तंबाकू या हिंसा की सुविधा का उपयोग ब्लॉक ।
quad9_name=Quad9
quad9_comment=Quad9 उद्योग के अग्रणी साइबर सुरक्षा कंपनियों के एक दर्जन से अधिक से खतरा खुफिया वेबसाइटों सुरक्षित है और क्या साइटों मैलवेयर या अंय खतरों को शामिल करने के लिए जाना जाता है पर एक वास्तविक समय परिप्रेक्ष्य देने के लिए उपयोग करता है । 
yandex_name=Yandex.DNS Basic
yandex_comment=Yandex. dns एक मुक्त, आवर्ती dns सेवा है । Yandex. DNS ' सर्वर रूस, सीआईएस देशों में स्थित हैं, और पश्चिमी यूरोप । "बुनियादी" मोड कोई यातायात फ़िल्टरिंग है ।
yandex_safe_name=Yandex.DNS Safe
yandex_safe_comment="सुरक्षित" मोड में, संक्रमित और धोखाधड़ी साइटों से संरक्षण प्रदान की जाती है ।
