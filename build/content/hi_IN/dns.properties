adguard_family_name=AdGuard DNS (Family)
adguard_family_comment=AdGuard DNS के परिवार सुरक्षा मोड का उपयोग वयस्क सामग्री के साथ सभी वेबसाइटों तक पहुंच को अवरुद्ध करने और ब्राउज़र में सुरक्षित खोज को लागू करने के लिए, विज्ञापन अवरोधन और ब्राउज़िंग सुरक्षा के नियमित लाभ के अलावा।
