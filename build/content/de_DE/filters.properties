b_unified_name=StevenBlack Unified
b_unified_comment=Eine gute Wahl, die die Balance zwischen guter Blockierung, Batterie Auswirkungen und Fehlalarme zu aufrechterh\u00e4lt. Versuchen Sie diese Liste, wenn andere zu viel ADs blockieren.
b_hphosts_name=HpHosts ads hosts-Datei
b_hphosts_comment=Eine strenge Konfiguration, die mehr Anzeigen blockiert, aber hin und wieder auch harmlose Inhalte erwischen kann. Eine gute Wahl, wenn Dir die normale Methode nicht effektiv genug ist.
b_mvps_name=MVPS hosts-Datei
b_mvps_comment=Eine nachsichtige und ressourcenschonende Konfiguration, die mehr Anzeigen durchl\u00e4sst, als die Standard-Version, aber noch Akku- und CPU-schonender arbeitet. Eine gute Wahl, wenn Du Probleme mit deinem Ger\u00e4t oder anderen Apps hast.
b_adaway_name=Adaway hosts-Datei
b_adaway_comment=Blockt mobile Anzeigen und einige Analytics-Dienste.
b_danpollock_name=Dan Pollock's hosts-Datei
b_danpollock_comment=Eine gut ausbalancierte Anzeigen-blockierende hosts-Datei.
b_pgl_name=Peter Lowe's hosts-Datei
b_pgl_comment=Eine kompakte Anzeigen-blockierende hosts-Datei.
b_mining_name=Coin Blocker List
b_mining_comment=Eine einfache Liste, die unerw\u00fcnschtes Mining von Kryptow\u00e4hrungen wie Bitcoin verhindert.
b_social_name=Social hosts file
b_social_comment=Blockiert soziale Websites. Hilfreich f\u00fcr das Blockieren von Facebook-Anzeigen, aber m\u00f6glicherweise zu viel blockieren.
b_moab_name=Mother of all AdBlocking (MoAB)
b_moab_comment=Die ber\u00fchmte XDA-Anzeigenblockierliste.
b_adzhosts_name=AdZHosts
b_adzhosts_comment=Die vollst\u00e4ndigste und genaueste Filterliste im Internet. Regelm\u00e4\u00dfig aktualisiert und Live-Support auf Telegram.
b_unified_porn_name=StevenBlack Unified + Porno
b_unified_porn_comment=Genauso wie Unified mit zus\u00e4tzlicher Blockierung von Websites mit Inhalten f\u00fcr Erwachsene.
b_energized_spark_name=Energized Spark
b_energized_spark_comment=Die kompakteste Version der Energized-Liste. Gut f\u00fcr Ger\u00e4te mit sehr wenig RAM.
b_energized_blu_go_name=Energized Blu Go
b_energized_blu_go_comment=Der kleine Bruder von Energized Blu, f\u00fcr Ger\u00e4te mit weniger verf\u00fcgbarem Arbeitsspeicher.
b_energized_blu_name=Energized Blu (recommended)
b_energized_blu_comment=Eine leichtgewichtige Liste, die f\u00fcr mobile Ger\u00e4te optimiert ist und die meisten Anzeigen blockiert, die beim Surfen im Internet oder beim Ausf\u00fchren von Apps auftreten k\u00f6nnen.
b_energized_basic_name=Energized Basic
b_energized_basic_comment=Standardversion der beliebten Energized-Liste. Diese Liste besteht aus Anzeigen-Domains, Tracking-Skripten, Malware und anderen Quellen aus seri\u00f6sen Quellen, die immer zu einer Liste zusammengefasst und zusammengefasst werden. Der Zweck dieser Liste ist es, den besten Schutz zu bieten und den gr\u00f6\u00dften Teil der Werbung, Malware, Spam und Tracking sowohl im Web als auch in Apps abzudecken.
b_goodbyeads_name=Goodbye Ads by Jerryn70
b_goodbyeads_comment=Blockiert mobile Anzeigen und Tracker. Speziell zum Blockieren von Anzeigen in Spielen und Apps entwickelt. Im Gegensatz zu anderen Host-Dateien blockiert es auch Anzeigen, die von Facebook bereitgestellt werden. Dies erh\u00f6ht auch die Lebensdauer und Leistung der Batterie. Hinweis\: Wenn Sie ein Facebook-Nutzer sind, heben Sie die wei\u00dfe Liste auf, um ordnungsgem\u00e4\u00df zu funktionieren.

