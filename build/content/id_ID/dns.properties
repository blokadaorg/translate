freedns_name=FreeDNS
freedns_comment=Berselancarlah dengan bebas. Tidak ada pengalihan DNS. Tanpa Logging.
opendns_name=OpenDNS
opendns_comment=Memperluas Sistem Nama Domain dengan menambahkan fitur seperti perlindungan terhadap phising/penipuan dan penyaringan konten opsional.
google_name=Google Public DNS
google_comment=Layanan resolusi DNS global gratis yang dapat Anda gunakan sebagai alternatif untuk penyedia DNS Anda saat ini.
norton_name=Norton ConnectSafe
norton_comment=Kebijakan ini memblokir semua situs yang menghosting malware, situs pengumpan, dan situs penipuan.
norton_porn_name=Norton CS (Pornografi)
norton_porn_comment=Selain memblokir situs tidak aman, kebijakan ini juga memblokir akses ke situs-situs yang mengandung materi seksual eksplisit.
norton_porn_other_name=Norton CS (Pornografi dan Lainnya)
norton_porn_other_comment=Selain memblokir situs tidak aman dan situs pornografi, kebijakan ini juga memblokir akses ke situs yang menampilkan konten dewasa, aborsi, alkohol, kejahatan, kultus, narkoba, perjudian, kebencian, orientasi seksual, bunuh diri, produk tembakau, atau kekerasan.
quad9_name=Quad9
quad9_comment=Quad9 menggunakan data ancaman dari lebih dari selusin perusahaan keamanan cyber terkemuka di dunia untuk memberikan perspektif waktu nyata tentang situs web apa yang aman dan situs yang diketahui menggunakan malware atau ancaman lainnya. 
yandex_name=Yandex.DNS Basic
yandex_comment=Yandex.DNS adalah layanan DNS gratis dan rekursif. Server Yandex.DNS berada di Rusia, negara-negara CIS, dan Eropa Barat. Mode "Dasar" tidak memiliki pemfilteran lalu lintas.
yandex_safe_name=Yandex.DNS Safe
yandex_safe_comment=Dalam mode "Aman", perlindungan dari situs yang terinfeksi dan palsu disediakan.
yandex_family_name=Yandex.DNS Family
yandex_family_comment=Mode "Keluarga" memungkinkan perlindungan dari situs berbahaya dan memblokir situs dengan konten khusus dewasa.
verisign_name=Publik DNS VeriSign
verisign_comment=Publik DNS Verisign adalah layanan DNS gratis yang menawarkan stabilitas DNS dan keamanan yang ditingkatkan atas alternatif lain. Dan, tidak seperti banyak layanan DNS lain di luar sana, Verisign menghormati privasi Anda.
comodo_name=Comodo Secure DNS
comodo_comment=Comodo Secure DNS memberi Anda Internet yang lebih andal, lebih aman, lebih cerdas, dan lebih cepat.
dnswatch_name=DNS.WATCH
dnswatch_comment=Tanpa Sensor. Tidak ada omong kosong. DNS saja.
adguard_name=AdGuard DNS
adguard_comment=AdGuard DNS adalah solusi alternatif untuk pemblokiran iklan, perlindungan privasi, dan kontrol orang tua.
adguard_family_name=AdGuard DNS (Family)
adguard_family_comment=Gunakan mode perlindungan Keluarga AdGuard DNS untuk memblokir akses ke semua situs web dengan konten dewasa dan menegakkan pencarian aman di browser, di samping fasilitas reguler pemblokiran iklan dan keamanan penjelajahan.
fooldns_name=FoolDNS
fooldns_comment=Hancurkan 90% iklan, hapus cookie pelacakan.
cloudflare_name=Cloudflare 1.1.1.1
cloudflare_comment=Server DNS cepat baru dari Cloudflare dengan jaminan privasi.
keweon_name=Keweon
keweon_comment=Keweon Adblock dan Online Security adalah jaringan server DNS di seluruh dunia yang menyediakan fitur-fitur canggih, seperti perlindungan adblocking dan privasi, sekaligus melindungi dari spyware, malware, phishing, perangkat lunak palsu, dan banyak lagi.

